onsible for overseeing and managing an organization\u0027s information security strategy and programs.\"\u003cSEP\u003e\"CISO (Chief Information Security Officer) refers to the executive responsible for an organization\u0027s information and data security.\"\u003cSEP\u003e\"CISO (Chief Information Security Officer) refers to the executive responsible for the security of information and data within an organization, particularly in the context of the Nikkei 225.\"\u003cSEP\u003e\"CISO refers to the Chief Information Security Officer, responsible for overseeing cybersecurity strategies and practices within organizations.\"\u003cSEP\u003e\"CISO, or Chief Information Security Officer, is a senior executive responsible for the information security of an organization, focusing on resilience and safety.\"", "entity_type": "\"PERSON\"", "id": "\"CISO\"", "label": "\"CISO\"", "shape": "dot", "size": 10, "source_id": "chunk-8a1f896f89114a57378c7761db49e217\u003cSEP\u003echunk-5f7178b5d16cd99b031ae6caf2e3e06f\u003cSEP\u003echunk-e237dadfa434445da0785df6aab857a9\u003cSEP\u003echunk-f063fcaec6372a089ad545678e8c2d96\u003cSEP\u003echunk-b8ac252de516f1f3fb09a86d7585363e"}, {"color": "#9ad937", "description": "\"Email Security is an ongoing effort to secure email communication within organizations, including the adoption of DMARC.\"\u003cSEP\u003e\"Email Security refers to measures and technologies put in place to protect email communication from threats such as phishing and spoofing.\"\u003cSEP\u003e\"Email Security refers to the measures and practices implemented to protect email accounts and communications from unauthorized access and cyber threats.\"", "entity_type": "\"EVENT\"", "id": "\"EMAIL SECURITY\"", "label": "\"EMAIL SECURITY\"", "shape": "dot", "size": 10, "source_id": "chunk-06587bba903c910ebfb43ef4fba9abef\u003cSEP\u003echunk-8a1f896f89114a57378c7761db49e217\u003cSEP\u003echunk-e237dadfa434445da0785df6aab857a9"}, {"color": "#b0a48b", "description": "\"The Cyber-Exposur ription": "\"The FTSE 350 is a stock market index made up of the 350 largest companies listed on the London Stock Exchange, reflecting the UK\u0027s economic landscape.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"FTSE 350\"", "label": "\"FTSE 350\"", "shape": "dot", "size": 10, "source_id": "chunk-e237dadfa434445da0785df6aab857a9"}, {"color": "#9942fa", "description": "\"ASX 200 is an Australian stock market index used for comparison in the report regarding Exchange Server versions.\"\u003cSEP\u003e\"The ASX 200 is a stock market index that represents the 200 largest companies listed on the Australian Securities Exchange.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ASX 200\"", "label": "\"ASX 200\"", "shape": "dot", "size": 10, "source_id": "chunk-e237dadfa434445da0785df6aab857a9\u003cSEP\u003echunk-6c3308d49afb2ed351e615347e6957c4"}, {"color": "#23399d", "description": "\"The Deutsche B\u00f6rse Prime Standard 3145 is a segment of the Frankfurt Stock Exchange that includes companies with the highest reporting standards in Germany.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DEUTSCHE B\u00d6RSE PRIME STANDARD 3145\"", "label": "\"DEUTSCHE B\u00d6RSE PRIME STANDARD 3145\"", "shape": "dot", "size": 10, "source_id": "chunk-e237dadfa434445da0785df6aab857a9"}, {"color": "#302b09", "description": "\"DMARC (Domain-based Message Authentication, Reporting \u0026 Conformance) is an email authentication protocol designed to give email senders and receivers a way to improve and validate the protection of email domains.\"\u003cSEP\u003e\"DMARC (Domain-based Message Authentication, Reporting, and Conformance) is an email authentication method that helps organizations protect their domain from email spoofing.\"\u003cSEP\u003e\"DMARC is an email validation system designed to detect and prevent email spoofing, and it serves as a risk mitigator for organizations.\"\u003cSEP\u003e\"DMARC stands for Domain-based Message Authentication, Reporting \u0026 Conformance, a protocol for email authentication to prevent spoofing.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"DMARC\"", "label": "\"DMARC\"", "shape": "dot", "size": 10, "source_id": "chunk-06587bba903c910ebfb43ef4fba9abef\u003cSEP\u003echunk-8a1f896f89114a57378c7761db49e217\u003cSEP\u003echunk-e237dadfa434445da0785df6aab857a9\u003cSEP\u003echunk-ca6e51090f242e02bb3f35e05e203b67"}, {"color": "#dd5062", "description": "\"Windows Remote Desktop (RDP) is a protocol that allows remote access to Windows computers, and it is highlighted as a security concern among surveyed companies.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"WINDOWS REMOTE DESKTOP (RDP)\"", "label": "\"WINDOWS REMOTE DESKTOP (RDP)\"", "shape": "dot", "size": 10, "source_id": "chunk-06587bba903c910ebfb43ef4fba9abef"}, {"color": "#9c86ad", "description": "\"Telnet is a network protocol used for remote access, mentioned as a legacy concern due to its exposure among companies.\"\u003cSEP\u003e\"Telnet is a network protocol used on the Internet or local area networks to provide a bidirectional interactive text-oriented communication facility.\"\u003cSEP\u003e\"Telnet is a plaintext protocol for remote console access that transmits data in cleartext, posing significant security risks.\"\u003cSEP\u003e\"Telnet is a protocol used for remote communications, identified as a service that should not be exposed to the internet due to security vulnerabilities.\"\u003cSEP\u003e\"Telnet is a protocol used for text-based communication over the internet, often criticized for its lack of security.\"\u003cSEP\u003e\"Telnet is an insecure protocol used for remote access, which poses significant security risks compared to more secure protocols like SSH.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"TELNET\"", "label": "\"TELNET\"", "shape": "dot", "size": 10, "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c\u003cSEP\u003echunk-c2b15dfc5e5221d2df1075bdeb267ae9\u003cSEP\u003echunk-e237dadfa434445da0785df6aab857a9\u003cSEP\u003echunk-06  Utilities is an industry category within the Nikkei 225, comprising companies that provide transportation services and utility services.\"\u003cSEP\u003e\"Transportation and Utilities is an industry classification mentioned in the report, indicating its involvement in Exchange Server deployments.\"\u003cSEP\u003e\"Transportation and Utilities refers to the industry sector that includes companies involved in providing services related to transport and utility resources.\"", "entity_type": "\"GEO\"", "id": "\"TRANSPORTATION AND UTILITIES\"", "label": "\"TRANSPORTATION AND UTILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-5f7178b5d16cd99b031ae6caf2e3e06f\u003cSEP\u003echunk-6c3308d49afb2ed351e615347e6957c4\u003cSEP\u003echunk-ca6e51090f242e02bb3f35e05e203b67\u003cSEP\u003echunk-bb6b6f7f7b38a3274015107b67c00e2f\u003cSEP\u003echunk-d2b338f1910516b49397fd6c2ba9fee1"}, {"color": "#6f6168", "description": "\"HTTPS (HyperText Transfer Protocol Secure) is an extension of HTTP that uses encryption to secure data transmitted over the internet, ensuring confidentiality and integrity.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"HTTPS\"", "label": "\"HTTPS\"", "shape": "dot", "size": 10, "source_id": "chunk-94433a65e60e9992a66743c88a232828"}, {"color": "#d47f04", "description": "\"Microsoft Exchange is a mail server and calendaring server developed by Microsoft, used for email communication and scheduling.\"\u003cSEP\u003e\"Microsoft Exchange is a mail server and calendaring server developed by Microsoft, widely used for business email services.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"MICROSOFT EXCHANGE\"", "label": "\"MICROSOFT EXCHANGE\"", "shape": "dot", "size": 10, "source_id": "chunk-bb6b6f7f7b38a3274015107b67c00e2f\u003cSEP\u003echunk-5f7178b5d16cd99b031ae6caf2e3e06f"}, {"color": "#4d1e0c", "description": "\"Project Sonar is a research initiative by Rapid7 aimed at gathering data on internet-facing technologies and security postures across organizations. nd receive emails, including self-hosted and cloud-based solutions.\"", "entity_type": "\"EVENT\"", "id": "\"EMAIL HOSTING\"", "label": "\"EMAIL HOSTING\"", "shape": "dot", "size": 10, "source_id": "chunk-bb6b6f7f7b38a3274015107b67c00e2f"}, {"color": "#4e7716", "description": "\"Exchange Server is a mail server and calendaring server developed by Microsoft, under scrutiny for its version deployment and support status.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"EXCHANGE SERVER\"", "label": "\"EXCHANGE SERVER\"", "shape": "dot", "size": 10, "source_id": "chunk-6c3308d49afb2ed351e615347e6957c4"}, {"color": "#e45ad3", "description": "\"SMB Service refers to the Server Message Block protocol used for shared access to files, printers, and serial ports among nodes on a network.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"SMB SERVICE\"", "label": "\"SMB SERVICE\"", "shape": "dot", "size": 10, "source_id": "chunk-b8ac252de516f1f3fb09a86d7585363e"}, {"color": "#8f6400", "description": "\"RDP (Remote Desktop Protocol) is a proprietary protocol developed by Microsoft, allowing users to connect to another computer over a network connection.\"\u003cSEP\u003e\"RDP (Remote Desktop Protocol) is a protocol that allows remote connections to computers, identified as having vulnerabilities in certain industries.\"\u003cSEP\u003e\"RDP, or Remote Desktop Protocol, is a protocol developed by Microsoft to allow users to connect to another computer over a network connection.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"RDP\"", "label": "\"RDP\"", "shape": "dot", "size": 10, "source_id": "chunk-d2b338f1910516b49397fd6c2ba9fee1\u003cSEP\u003echunk-e237dadfa434445da0785df6aab857a9\u003cSEP\u003echunk-b8ac252de516f1f3fb09a86d7585363e"}, {"color": "#61878e", "description": "\"RDP Services are services related to Windows Remote Desktop Protocol, observed across multiple organizations in the report.\"", "entity_type": "\"EVENT\"", "id": "\"RDP SERVICES\"", "label": "\"RDP SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-c2b15dfc5e5221d2df1075bdeb267ae9"}, {"color": "#8c83ec", "description": "\"The SMB protocol is used for file and print sharing as well as interprocess communication on Windows networks, but it poses security risks when exposed to the internet.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"SMB PROTOCOL\"", "label": "\"SMB PROTOCOL\"", "shape": "dot", "size": 10, "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c"}, {"color": "#302b6e", "description": "\"SSH is a secure protocol used for remote access and network services, considered more secure than Telnet.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"SSH\"", "label": "\"SSH\"", "shape": "dot", "size": 10, "source_id": "chunk-d2b338f1910516b49397fd6c2ba9fee1"}, {"color": "#e5390f", "description": "\"Bugcrowd is a crowdsourced security platform that connects organizations with a network of ethical hackers to find and fix vulnerabilities.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"BUGCROWD\"", "label": "\"BUGCROWD\"", "shape": "dot", "size": 10, "source_id": "chunk-aa4038b6090c2de3d73d189cbcbec93f"}, {"color": "#119f51", "description": "\"HackerOne is a platform that helps organizations manage their bug bounty programs, enabling collaboration between businesses and ethical hackers.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"HACKERONE\"", "label": "\"HACKERONE\"", "shape": "dot", "size": 10, "source_id": "chunk-aa4038b6090c2de3d73d189cbcbec93f"}, {"color": "#c11e98", "description": "\"VDPs, or Vulnerability Disclosure Programs, are initiatives to engage ethical hackers in identifying and reporting security vulnerabilities.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"VDPS\"", "label": "\"VDPS\"", "shape": "dot", "size": 10, "source_id": "chunk-8a1f896f89114a57378c7761db49e217"}, {"color": "#e78a1d", "description": "\"The COVID-19 Pandemic forced many companies to transition to remote work rapidly, impacting their cybersecurity practices.\"", "entity_type": "\"EVENT\"", "id": "\"COVID-19 PANDEMIC\"", "label": "\"COVID-19 PANDEMIC\"", "shape": "dot", "size": 10, "source_id": "chunk-f063fcaec6372a089ad545678e8c2d96"}, {"color": "#f092ce", "description": "\"High-Risk Services refers to the exposure of certain services like Telnet, SMB, and RDP that pose significant security risks.\"", "entity_type": "\"EVENT\"", "id": "\"HIGH-RISK SERVICES\"", "label": "\"HIGH-RISK SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-8a1f896f89114a57378c7761db49e217"}, {"color": "#7c48c7", "description": "\"SolarWinds refers to the cybersecurity incident involving multiple-technology vulnerabilities that impacted various organizations.\"", "entity_type": "\"EVENT\"", "id": "\"SOLARWINDS\"", "label": "\"SOLARWINDS\"", "shape": "dot", "size": 10, "source_id": "chunk-8a1f896f89114a57378c7761db49e217"}, {"color": "#15e2ad", "description": "\"The Tokyo Stock Exchange is the main stock exchange in Japan, where the Nikkei 225 index is listed and traded.\"", "entity_type": "\"GEO\"", "id": "\"TOKYO STOCK EXCHANGE\"", "label": "\"TOKYO STOCK EXCHANGE\"", "shape": "dot", "size": 10, "source_id": "chunk-8a1f896f89114a57378c7761db49e217"}, {"color": "#dcd436", "description": "\"Capitalism refers to the economic system characterized by private ownership and the free market, influencing corporate strategies.\"", "entity_type": "\"CONCEPT\"", "id": "\"CAPITALISM\"", "label": "\"CAPITALISM\"", "shape": "dot", "size": 10, "source_id": "chunk-8a1f896f89114a57378c7761db49e217"}, {"color": "#aafee1", "description": "\"Microsoft is a multinational technology company known for its software products and services, including Microsoft 365 and hosted Exchange.\"\u003cSEP\u003e\"Microsoft is a technology company known for its software products, including Microsoft Exchange, which is the focus of the report.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"MICROSOFT\"", "label": "\"MICROSOFT\"", "shape": "dot", "size": 10, "source_id": "chunk-b8ac252de516f1f3fb09a86d7585363e\u003cSEP\u003echunk-6c3308d49afb2ed351e615347e6957c4"}, {"color": "#97eb82", "description": "\"CISO Takeaway refers to a section in the report providing insights and advice for Chief Information Security Officers.\"\u003cSEP\u003e\"CISO Takeaway refers to a section providing critical advice for ensuring email safety and managing third-party contacts effectively.\"", "entity_type": "\"EVENT\"", "id": "\"CISO TAKEAWAY\"", "label": "\"CISO TAKEAWAY\"", "shape": "dot", "size": 10, "source_id": "chunk-8a1f896f89114a57378c7761db49e217\u003cSEP\u003echunk-97402cb0292e9a4e9187eef6f0f9aac6"}, {"color": "#54f066", "description": "\"Email Safety encompasses best practices aimed at securing email communications against threats and vulnerabilities.\"\u003cSEP\u003e\"Email Safety refers to the practices and measures organizations should adopt to protect their email communications from threats and vulnerabilities.\"", "entity_type": "\"CONCEPT\"", "id": "\"EMAIL SAFETY\"", "label": "\"EMAIL SAFETY\"", "shape": "dot", "size": 10, "source_id": "chunk-8a1f896f89114a57378c7761db49e217\u003cSEP\u003echunk-97402cb0292e9a4e9187eef6f0f9aac6"}, {"color": "#579c70", "description": "\"SMB (Server Message Block) is a network file sharing protocol enabling applications to read and write to files and request services from server programs.\"\u003cSEP\u003e\"SMB (Server Message Block) is a network file sharing protocol exposed by hosts, which poses security risks as noted in the report.\"\u003cSEP\u003e\"SMB (Server Message Block) is a network file sharing protocol that provides shared access to files and printers, which was found to be exposed in the report.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"SMB\"", "label": "\"SMB\"", "shape": "dot", "size": 10, "source_id": "chunk-c2b15dfc5e5221d2df1075bdeb267ae9\u003cSEP\u003echunk-d2b338f1910516b49397fd6c2ba9fee1\u003cSEP\u003echunk-e237dadfa434445da0785df6aab857a9"}, {"color": "#0a5211", "description": "\"Email Hygiene refers to the practices and policies in place to ensure the security and integrity of email communications.\"", "entity_type": "\"CONCEPT\"", "id": "\"EMAIL HYGIENE\"", "label": "\"EMAIL HYGIENE\"", "shape": "dot", "size": 10, "source_id": "chunk-06587bba903c910ebfb43ef4fba9abef"}, {"color": "#4719b9", "description": "\"Customer Trust revolves around the confidence customers have in organizations\u0027 ability to safeguard their data and communications.\"", "entity_type": "\"CONCEPT\"", "id": "\"CUSTOMER TRUST\"", "label": "\"CUSTOMER TRUST\"", "shape": "dot", "size": 10, "source_id": "chunk-06587bba903c910ebfb43ef4fba9abef"}, {"color": "#6f8c54", "description": "\"Email Authentication Systems include SPF and DKIM, which are foundational technologies that support DMARC in validating email sources.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"EMAIL AUTHENTICATION SYSTEMS\"", "label": "\"EMAIL AUTHENTICATION SYSTEMS\"", "shape": "dot", "size": 10, "source_id": "chunk-06587bba903c910ebfb43ef4fba9abef"}, {"color": "#301468", "description": "\"DNS Records are used to track DMARC implementations, providing insights into an organization\u0027s email security posture.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"DNS RECORDS\"", "label": "\"DNS RECORDS\"", "shape": "dot", "size": 10, "source_id": "chunk-06587bba903c910ebfb43ef4fba9abef"}, {"color": "#55d7b0", "description": "\"CISO Takeaways outlines recommendations for organizations regarding the implementation of DMARC for email security.\"\u003cSEP\u003e\"CISO Takeaways summarizes key insights and recommendations derived from the industry cyber-exposure report, focusing on security practices.\"", "entity_type": "\"EVENT\"", "id": "\"CISO TAKEAWAYS\"", "label": "\"CISO TAKEAWAYS\"", "shape": "dot", "size": 10, "source_id": "chunk-d2b338f1910516b49397fd6c2ba9fee1\u003cSEP\u003echunk-ca6e51090f242e02bb3f35e05e203b67"}, {"color": "#280ec6", "description": "\"Web Service Security refers to the security measures applicable to various types of web applications and the importance of strong encryption for all web interactions.\"", "entity_type": "\"CONCEPT\"", "id": "\"WEB SERVICE SECURITY\"", "label": "\"WEB SERVICE SECURITY\"", "shape": "dot", "size": 10, "source_id": "chunk-ca6e51090f242e02bb3f35e05e203b67"}, {"color": "#8070d8", "description": "\"NotPetya is a famous cyber attack that exploited SMB vulnerabilities, highlighting the risks associated with unsecured services.\"", "entity_type": "\"EVENT\"", "id": "\"NOTPETYA\"", "label": "\"NOTPETYA\"", "shape": "dot", "size": 10, "source_id": "chunk-c2b15dfc5e5221d2df1075bdeb267ae9"}, {"color": "#56545d", "description": "\"WannaCry is a ransomware attack that affected many organizations worldwide, exploiting vulnerabilities in Windows systems and emphasizing the need for robust security measures.\"\u003cSEP\u003e\"WannaCry is a ransomware attack that affected thousands of computers globally, exploiting vulnerabilities in Windows operating systems.\"\u003cSEP\u003e\"WannaCry is a ransomware attack that also utilized SMB vulnerabilities, serving as a significant example of cyber threats.\"", "entity_type": "\"EVENT\"", "id": "\"WANNACRY\"", "label": "\"WANNACRY\"", "shape": "dot", "size": 10, "source_id": "chunk-c2b15dfc5e5221d2df1075bdeb267ae9\u003cSEP\u003echunk-fa7cc2bed30cc04969b6ca344682487c\u003cSEP\u003echunk-b8ac252de516f1f3fb09a86d7585363e"}, {"color": "#f5a5ba", "description": "\"Mirai is a malware that exploited Telnet vulnerabilities, showcasing the risks of unsecured protocols in network security.\"", "entity_type": "\"EVENT\"", "id": "\"MIRAI\"", "label": "\"MIRAI\"", "shape": "dot", "size": 10, "source_id": "chunk-c2b15dfc5e5221d2df1075bdeb267ae9"}, {"color": "#b712a1", "description": "\"RDP Gateway servers provide secure access to remote desktop services, enabling password changes and enhancing security for RDP connections.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"RDP GATEWAY\"", "label": "\"RDP GATEWAY\"", "shape": "dot", "size": 10, "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c"}, {"color": "#496536", "description": "\"The Internet is a global system of interconnected computer networks that use the Internet protocol suite to link devices worldwide, serving as a critical platform for businesses and cybersecurity.\"", "entity_type": "\"GEO\"", "id": "\"INTERNET\"", "label": "\"INTERNET\"", "shape": "dot", "size": 10, "source_id": "chunk-e237dadfa434445da0785df6aab857a9"}, {"color": "#a1d77f", "description": "\"The Pandemic refers to the global outbreak of a disease that has significantly impacted work environments and cybersecurity practices, pushing businesses to adapt to remote operations.\"", "entity_type": "\"EVENT\"", "id": "\"PANDEMIC\"", "label": "\"PANDEMIC\"", "shape": "dot", "size": 10, "source_id": "chunk-e237dadfa434445da0785df6aab857a9"}, {"color": "#d9284c", "description": "\"VDPs are structured programs that allow for the reporting of security vulnerabilities in products or services, aiming to improve security through community involvement.\"", "entity_type": "\"CONCEPT\"", "id": "\"VULNERABILITY-DISCLOSURE PROGRAMS (VDPS)\"", "label": "\"VULNERABILITY-DISCLOSURE PROGRAMS (VDPS)\"", "shape": "dot", "size": 10, "source_id": "chunk-aa4038b6090c2de3d73d189cbcbec93f"}, {"color": "#e8d60c", "description": "\"TLS (Transport Layer Security) is a protocol that ensures secure and encrypted communication over a computer network, critical for protecting sensitive information.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"TLS\"", "label": "\"TLS\"", "shape": "dot", "size": 10, "source_id": "chunk-94433a65e60e9992a66743c88a232828"}, {"color": "#9eb390", "description": "\"A Man-in-the-Middle attack is a malicious interception of communication between two parties, which can compromise data security and integrity.\"", "entity_type": "\"EVENT\"", "id": "\"MAN-IN-THE-MIDDLE ATTACK\"", "label": "\"MAN-IN-THE-MIDDLE ATTACK\"", "shape": "dot", "size": 10, "source_id": "chunk-94433a65e60e9992a66743c88a232828"}, {"color": "#54b439", "description": "\"Web Security refers to practices aimed at protecting websites, notably through the implementation of HSTS.\"", "entity_type": "\"EVENT\"", "id": "\"WEB SECURITY\"", "label": "\"WEB SECURITY\"", "shape": "dot", "size": 10, "source_id": "chunk-8a1f896f89114a57378c7761db49e217"}, {"color": "#45e175", "description": "\"Company refers to any business entity mentioned in the report that utilizes technology and may be subject to cybersecurity assessments, though not explicitly named.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"COMPANY\"", "label": "\"COMPANY\"", "shape": "dot", "size": 10, "source_id": "chunk-d2b338f1910516b49397fd6c2ba9fee1"}, {"color": "#47cdab", "description": "\"Corporate Brand refers to the reputation and identity of a company as perceived by customers and stakeholders, heavily influenced by security practices.\"", "entity_type": "\"CONCEPT\"", "id": "\"CORPORATE BRAND\"", "label": "\"CORPORATE BRAND\"", "shape": "dot", "size": 10, "source_id": "chunk-94433a65e60e9992a66743c88a232828"}, {"color": "#633fc2", "description": "\"Exchange CVEs refer to the Common Vulnerabilities and Exposures related to Microsoft Exchange servers, highlighting security weaknesses that need to be addressed.\"", "entity_type": "\"EVENT\"", "id": "\"EXCHANGE CVES\"", "label": "\"EXCHANGE CVES\"", "shape": "dot", "size": 10, "source_id": "chunk-bb6b6f7f7b38a3274015107b67c00e2f"}, {"color": "#07c75d", "description": "\"Recog is a tool developed by Rapid7 for identifying internet-facing technologies through fingerprinting methods.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"RECOG\"", "label": "\"RECOG\"", "shape": "dot", "size": 10, "source_id": "chunk-5f7178b5d16cd99b031ae6caf2e3e06f"}, {"color": "#ce9445", "description": "\"Common Platform Enumeration (CPE) is a structured naming scheme for IT systems, software, and packages to facilitate the identification of vulnerabilities.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMON PLATFORM ENUMERATION\"", "label": "\"COMMON PLATFORM ENUMERATION\"", "shape": "dot", "size": 10, "source_id": "chunk-5f7178b5d16cd99b031ae6caf2e3e06f"}, {"color": "#efd16b", "description": "\"Vulnerability Management is the process of identifying, evaluating, treating, and reporting on security vulnerabilities in systems and software.\"", "entity_type": "\"CONCEPT\"", "id": "\"VULNERABILITY MANAGEMENT\"", "label": "\"VULNERABILITY MANAGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-5f7178b5d16cd99b031ae6caf2e3e06f"}, {"color": "#ecb903", "description": "\"Patch Management refers to the process of managing updates to software applications and technologies to fix vulnerabilities and improve functionality.\"", "entity_type": "\"CONCEPT\"", "id": "\"PATCH MANAGEMENT\"", "label": "\"PATCH MANAGEMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-5f7178b5d16cd99b031ae6caf2e3e06f"}, {"color": "#1ada68", "description": "\"The Cloud Native Computing Foundation is an organization that promotes the adoption of cloud native computing, focusing on container-based and microservices architectures.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"CLOUD NATIVE COMPUTING FOUNDATION\"", "label": "\"CLOUD NATIVE COMPUTING FOUNDATION\"", "shape": "dot", "size": 10, "source_id": "chunk-bb6b6f7f7b38a3274015107b67c00e2f"}, {"color": "#2f1fac", "description": "\"Sonar Exchange Study is an event or process that analyzes the deployment of hosted Exchange versions and their security implications.\"", "entity_type": "\"EVENT\"", "id": "\"SONAR EXCHANGE STUDY\"", "label": "\"SONAR EXCHANGE STUDY\"", "shape": "dot", "size": 10, "source_id": "chunk-b8ac252de516f1f3fb09a86d7585363e"}, {"color": "#9ef383", "description": "\"Fortune 500 ICER is an industry report that highlights the security posture and technology deployment issues of Fortune 500 companies, including Microsoft.\"", "entity_type": "\"EVENT\"", "id": "\"FORTUNE 500 ICER\"", "label": "\"FORTUNE 500 ICER\"", "shape": "dot", "size": 10, "source_id": "chunk-b8ac252de516f1f3fb09a86d7585363e"}, {"color": "#06f42a", "description": "\"Exchange Deployments refer to the various versions of Microsoft\u0027s hosted Exchange that organizations use, impacting security and operational efficiency.\"", "entity_type": "\"EVENT\"", "id": "\"EXCHANGE DEPLOYMENTS\"", "label": "\"EXCHANGE DEPLOYMENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-b8ac252de516f1f3fb09a86d7585363e"}, {"color": "#0d4fcf", "description": "\"Operating System refers to the software that supports a computer\u0027s basic functions, managing hardware and software resources.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"OPERATING SYSTEM\"", "label": "\"OPERATING SYSTEM\"", "shape": "dot", "size": 10, "source_id": "chunk-b8ac252de516f1f3fb09a86d7585363e"}, {"color": "#60a168", "description": "\"Windows Server Message Block is a network file sharing protocol that allows applications to read and write to files and request services from server programs.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"WINDOWS SERVER MESSAGE BLOCK (SMB)\"", "label": "\"WINDOWS SERVER MESSAGE BLOCK (SMB)\"", "shape": "dot", "size": 10, "source_id": "chunk-b8ac252de516f1f3fb09a86d7585363e"}, {"color": "#353f22", "description": "\"Conficker is a computer worm that exploited vulnerabilities in the Windows operating system, highlighting risks associated with SMB services.\"\u003cSEP\u003e\"Conficker is a computer worm that infected millions of Windows computers, exploiting vulnerabilities in the operating system to spread.\"", "entity_type": "\"EVENT\"", "id": "\"CONFICKER\"", "label": "\"CONFICKER\"", "shape": "dot", "size": 10, "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c\u003cSEP\u003echunk-b8ac252de516f1f3fb09a86d7585363e"}, {"color": "#8ea464", "description": "\"Malware infection involves the introduction of malicious software into a system, which can exploit vulnerabilities to disrupt, damage, or gain unauthorized access.\"", "entity_type": "\"CONCEPT\"", "id": "\"MALWARE INFECTION\"", "label": "\"MALWARE INFECTION\"", "shape": "dot", "size": 10, "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c"}, {"color": "#c50c1d", "description": "\"NLA is a security feature for RDP that enhances authentication and reduces security risks associated with remote desktop access.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"NETWORK-LEVEL AUTHENTICATION (NLA)\"", "label": "\"NETWORK-LEVEL AUTHENTICATION (NLA)\"", "shape": "dot", "size": 10, "source_id": "chunk-c2b15dfc5e5221d2df1075bdeb267ae9"}, {"color": "#995d80", "description": "\"TLS is a cryptographic protocol that ensures secure communication over a computer network, important for protecting RDP traffic.\"\u003cSEP\u003e\"Transport Layer Security (TLS) is a cryptographic protocol designed to provide secure communication over a computer network, enhancing security for remote desktop connections.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"TRANSPORT LAYER SECURITY (TLS)\"", "label": "\"TRANSPORT LAYER SECURITY (TLS)\"", "shape": "dot", "size": 10, "source_id": "chunk-c2b15dfc5e5221d2df1075bdeb267ae9\u003cSEP\u003echunk-fa7cc2bed30cc04969b6ca344682487c"}, {"color": "#61dd01", "description": "\"Windows Server 2008 is a server operating system that introduced NLA for RDP, improving security for remote connections.\"\u003cSEP\u003e\"Windows Server 2008 is the operating system version that introduced NLA, marking a significant advancement in remote desktop security.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"WINDOWS SERVER 2008\"", "label": "\"WINDOWS SERVER 2008\"", "shape": "dot", "size": 10, "source_id": "chunk-c2b15dfc5e5221d2df1075bdeb267ae9\u003cSEP\u003echunk-fa7cc2bed30cc04969b6ca344682487c"}, {"color": "#1fdb4a", "description": "\"Windows 2012 is a server operating system where NLA is enabled by default, indicating improved security practices.\"\u003cSEP\u003e\"Windows 2012 is the version of Windows where NLA became enabled by default, increasing security for remote desktop services.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"WINDOWS 2012\"", "label": "\"WINDOWS 2012\"", "shape": "dot", "size": 10, "source_id": "chunk-c2b15dfc5e5221d2df1075bdeb267ae9\u003cSEP\u003echunk-fa7cc2bed30cc04969b6ca344682487c"}, {"color": "#7655b6", "description": "\"Windows Server 2008 introduced NLA, which enhances security for remote desktop connections.\"", "entity_type": "\"UNKNOWN\"", "id": "\"NLA\"", "label": "\"NLA\"", "shape": "dot", "size": 10, "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c"}, {"color": "#741201", "description": "\"VPNs are virtual private networks that provide secure access to remote desktop services and facilitate secure communications.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"VPNS\"", "label": "\"VPNS\"", "shape": "dot", "size": 10, "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c"}, {"color": "#648a5e", "description": "\"Samba is an open-source software suite that enables file sharing and printing services across different operating systems, often used in conjunction with SMB.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"SAMBA\"", "label": "\"SAMBA\"", "shape": "dot", "size": 10, "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c"}, {"color": "#409962", "description": "\"SMBv1 is an older version of the SMB protocol that lacks critical security features and should not be exposed to the internet.\"", "entity_type": "\"CONCEPT\"", "id": "\"SMBV1\"", "label": "\"SMBV1\"", "shape": "dot", "size": 10, "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c"}, {"color": "#59cf42", "description": "\"SMBv3 is the version of the SMB protocol introduced with Windows Server 2012, offering enhanced security and performance improvements over previous versions.\"", "entity_type": "\"CONCEPT\"", "id": "\"SMBV3\"", "label": "\"SMBV3\"", "shape": "dot", "size": 10, "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c"}, {"color": "#298a8c", "description": "\"Port 445 is a network port introduced in Windows 2000 for SMB, allowing direct TCP/IP communications without the legacy protocol overhead.\"", "entity_type": "\"GEO\"", "id": "\"PORT 445\"", "label": "\"PORT 445\"", "shape": "dot", "size": 10, "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c"}, {"color": "#0708a3", "description": "\"Brute force attacks are a method used by attackers to gain unauthorized access by systematically trying all possible password combinations.\"", "entity_type": "\"CONCEPT\"", "id": "\"BRUTE FORCE ATTACKS\"", "label": "\"BRUTE FORCE ATTACKS\"", "shape": "dot", "size": 10, "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c"}, {"color": "#1b3de3", "description": "\"Credential compromise refers to the unauthorized access and use of account credentials, often occurring through security vulnerabilities or attacks like brute force.\"", "entity_type": "\"CONCEPT\"", "id": "\"CREDENTIAL COMPROMISE\"", "label": "\"CREDENTIAL COMPROMISE\"", "shape": "dot", "size": 10, "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c"}, {"color": "#4c98d7", "description": "\"Denial-of-Service (DoS) attacks are malicious attempts to disrupt the normal functioning of a targeted server, service, or network by overwhelming it with a flood of traffic.\"", "entity_type": "\"CONCEPT\"", "id": "\"DENIAL-OF-SERVICE ATTACKS\"", "label": "\"DENIAL-OF-SERVICE ATTACKS\"", "shape": "dot", "size": 10, "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c"}, {"color": "#d04fd0", "description": "\"Port 139 is a network port used by older variants of the SMB protocol, often associated with legacy systems and security vulnerabilities.\"", "entity_type": "\"GEO\"", "id": "\"PORT 139\"", "label": "\"PORT 139\"", "shape": "dot", "size": 10, "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c"}, {"color": "#67164a", "description": "\"SMBv1 support indicates that a server is using an outdated version of the SMB protocol, which poses significant security risks.\"", "entity_type": "\"CONCEPT\"", "id": "\"SMBV1 SUPPORT\"", "label": "\"SMBV1 SUPPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c"}, {"color": "#9f238f", "description": "\"Port 3389 is the default port used for Remote Desktop Protocol (RDP) connections, critical for remote access services.\"", "entity_type": "\"GEO\"", "id": "\"PORT 3389\"", "label": "\"PORT 3389\"", "shape": "dot", "size": 10, "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c"}, {"color": "#a230ca", "description": "\"Remote Desktop Services allow users to connect to and control a computer remotely, facilitating remote work and management.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"REMOTE DESKTOP SERVICES\"", "label": "\"REMOTE DESKTOP SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c"}, {"color": "#adc939", "description": "\"Critical vulnerabilities are significant security flaws in software that can be exploited by attackers to gain unauthorized access or disrupt services.\"", "entity_type": "\"CONCEPT\"", "id": "\"CRITICAL VULNERABILITIES\"", "label": "\"CRITICAL VULNERABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c"}, {"color": "#36bbb0", "description": "\"Samba version 3.0.36 is an older version of the Samba software that contains critical vulnerabilities and is no longer supported.\"", "entity_type": "\"EVENT\"", "id": "\"SAMBA 3.0.36\"", "label": "\"SAMBA 3.0.36\"", "shape": "dot", "size": 10, "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c"}, {"color": "#03901e", "description": "\"Router is a networking device that forwards data packets between computer networks, often found in the context of security assessments.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"ROUTER\"", "label": "\"ROUTER\"", "shape": "dot", "size": 10, "source_id": "chunk-d2b338f1910516b49397fd6c2ba9fee1"}, {"color": "#6a81f8", "description": "\"Firewall Access Control Lists (ACLs) are rules that control incoming and outgoing network traffic, important for securing network communications.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"FIREWALL ACCESS CONTROL LISTS (ACLS)\"", "label": "\"FIREWALL ACCESS CONTROL LISTS (ACLS)\"", "shape": "dot", "size": 10, "source_id": "chunk-d2b338f1910516b49397fd6c2ba9fee1"}, {"color": "#904220", "description": "\"Switch is a networking device that connects devices on a computer network, using packet switching to forward data to the destination device.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"SWITCH\"", "label": "\"SWITCH\"", "shape": "dot", "size": 10, "source_id": "chunk-d2b338f1910516b49397fd6c2ba9fee1"}, {"color": "#cefc71", "description": "\"Cyber-Exposure Report is an analysis documenting the exposure of various organizations to cybersecurity risks and vulnerabilities.\"", "entity_type": "\"EVENT\"", "id": "\"CYBER-EXPOSURE REPORT\"", "label": "\"CYBER-EXPOSURE REPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-d2b338f1910516b49397fd6c2ba9fee1"}, {"color": "#4cd4d9", "description": "\"High-Risk Exposure by Industry Heatmap illustrates the distribution of cybersecurity risks across different industries based on survey findings.\"", "entity_type": "\"EVENT\"", "id": "\"HIGH-RISK EXPOSURE BY INDUSTRY HEATMAP\"", "label": "\"HIGH-RISK EXPOSURE BY INDUSTRY HEATMAP\"", "shape": "dot", "size": 10, "source_id": "chunk-d2b338f1910516b49397fd6c2ba9fee1"}, {"color": "#91132b", "description": "\"Casey Ellis is the founder of Bugcrowd and a notable figure in the cybersecurity community, recognized for his insights on vulnerability-disclosure programs.\"", "entity_type": "\"PERSON\"", "id": "\"CASEY ELLIS\"", "label": "\"CASEY ELLIS\"", "shape": "dot", "size": 10, "source_id": "chunk-aa4038b6090c2de3d73d189cbcbec93f"}, {"color": "#9e2cb5", "description": "\"CVD is a process that outlines how vulnerabilities should be reported and managed in a way that protects the interests of both the researcher and the organization.\"", "entity_type": "\"CONCEPT\"", "id": "\"COORDINATED VULNERABILITY DISCLOSURE (CVD)\"", "label": "\"COORDINATED VULNERABILITY DISCLOSURE (CVD)\"", "shape": "dot", "size": 10, "source_id": "chunk-aa4038b6090c2de3d73d189cbcbec93f"}, {"color": "#0b6a21", "description": "\"Security.txt is a standardized file format used by organizations to provide information on how to report security vulnerabilities, facilitating communication between researchers and companies.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"SECURITY.TXT\"", "label": "\"SECURITY.TXT\"", "shape": "dot", "size": 10, "source_id": "chunk-aa4038b6090c2de3d73d189cbcbec93f"}, {"color": "#e9c42e", "description": "\"The Japanese Government encourages companies to establish vulnerability disclosure programs (VDPs) and has a role in promoting cybersecurity.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"JAPANESE GOVERNMENT\"", "label": "\"JAPANESE GOVERNMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-f063fcaec6372a089ad545678e8c2d96"}, {"color": "#708853", "description": "\"The Japanese Government established the IPA to promote cybersecurity and vulnerability disclosure programs in Japan.\"", "entity_type": "\"UNKNOWN\"", "id": "\"IPA\"", "label": "\"IPA\"", "shape": "dot", "size": 10, "source_id": "chunk-f063fcaec6372a089ad545678e8c2d96"}, {"color": "#ae2264", "description": "\"JPCERT/CC is a non-government organization in Japan that focuses on software and firmware issues and is funded by public money.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"JPCERT/CC\"", "label": "\"JPCERT/CC\"", "shape": "dot", "size": 10, "source_id": "chunk-f063fcaec6372a089ad545678e8c2d96"}, {"color": "#1ab6e9", "description": "\"ISO 29147 is an international standard for vulnerability disclosure, providing guidelines for organizations.\"\u003cSEP\u003e\"ISO 29147 is an international standard related to vulnerability disclosure and reporting.\"", "entity_type": "\"EVENT\"", "id": "\"ISO 29147\"", "label": "\"ISO 29147\"", "shape": "dot", "size": 10, "source_id": "chunk-f063fcaec6372a089ad545678e8c2d96\u003cSEP\u003echunk-8a1f896f89114a57378c7761db49e217"}, {"color": "#26a00a", "description": "\"ISO 30111 is an international standard that outlines vulnerability handling processes to enhance security practices.\"\u003cSEP\u003e\"ISO 30111 is another international standard that provides guidelines on handling discovered vulnerabilities.\"", "entity_type": "\"EVENT\"", "id": "\"ISO 30111\"", "label": "\"ISO 30111\"", "shape": "dot", "size": 10, "source_id": "chunk-f063fcaec6372a089ad545678e8c2d96\u003cSEP\u003echunk-8a1f896f89114a57378c7761db49e217"}, {"color": "#c6bcd9", "description": "\"Transportation \u0026 Utilities is a sector in the Japanese economy that includes transportation services and utility providers.\"", "entity_type": "\"GEO\"", "id": "\"TRANSPORTATION \u0026 UTILITIES\"", "label": "\"TRANSPORTATION \u0026 UTILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-f063fcaec6372a089ad545678e8c2d96"}, {"color": "#e0580d", "description": "\"Website Privacy Policy refers to the formal documentation provided by companies detailing how they manage user data and information security.\"", "entity_type": "\"CONCEPT\"", "id": "\"WEBSITE PRIVACY POLICY\"", "label": "\"WEBSITE PRIVACY POLICY\"", "shape": "dot", "size": 10, "source_id": "chunk-f063fcaec6372a089ad545678e8c2d96"}, {"color": "#e87d37", "description": "\"Cyberattacks refer to malicious attempts to disrupt, damage, or gain unauthorized access to computer systems or networks.\"", "entity_type": "\"EVENT\"", "id": "\"CYBERATTACKS\"", "label": "\"CYBERATTACKS\"", "shape": "dot", "size": 10, "source_id": "chunk-8a1f896f89114a57378c7761db49e217"}, {"color": "#aef67f", "description": "\"Organizations refer to the various entities affected by security vulnerabilities, especially in the context of information security and risk management.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"ORGANIZATIONS\"", "label": "\"ORGANIZATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-97402cb0292e9a4e9187eef6f0f9aac6"}, {"color": "#d3aafb", "description": "\"A Vulnerability-Disclosure Program is a systematic approach that organizations implement to report and manage security vulnerabilities in their products and services.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"VULNERABILITY-DISCLOSURE PROGRAM\"", "label": "\"VULNERABILITY-DISCLOSURE PROGRAM\"", "shape": "dot", "size": 10, "source_id": "chunk-97402cb0292e9a4e9187eef6f0f9aac6"}, {"color": "#ffaa32", "description": "\"Exchange Vulnerability is a significant security issue that impacted numerous organizations, showcasing the risks associated with vulnerabilities in widely used components.\"", "entity_type": "\"EVENT\"", "id": "\"EXCHANGE VULNERABILITY\"", "label": "\"EXCHANGE VULNERABILITY\"", "shape": "dot", "size": 10, "source_id": "chunk-97402cb0292e9a4e9187eef6f0f9aac6"}, {"color": "#94cc29", "description": "\"Malicious Campaigns refer to coordinated attacks that exploit vulnerabilities, such as the Exchange Vulnerability, to disrupt organizations.\"", "entity_type": "\"EVENT\"", "id": "\"MALICIOUS CAMPAIGNS\"", "label": "\"MALICIOUS CAMPAIGNS\"", "shape": "dot", "size": 10, "source_id": "chunk-97402cb0292e9a4e9187eef6f0f9aac6"}, {"color": "#601fab", "description": "\"2021 Challenges refers to the ongoing security challenges organizations face as they address past incidents and prepare for future risks.\"", "entity_type": "\"EVENT\"", "id": "\"2021 CHALLENGES\"", "label": "\"2021 CHALLENGES\"", "shape": "dot", "size": 10, "source_id": "chunk-97402cb0292e9a4e9187eef6f0f9aac6"}, {"color": "#fe28b9", "description": "\"Telemetry involves the automated collection and transmission of data from remote sources, which is crucial for monitoring security and response efforts.\"", "entity_type": "\"CONCEPT\"", "id": "\"TELEMETRY\"", "label": "\"TELEMETRY\"", "shape": "dot", "size": 10, "source_id": "chunk-97402cb0292e9a4e9187eef6f0f9aac6"}, {"color": "#e6a725", "description": "\"Quality Assurance Processes are procedures that organizations employ to ensure their products and services meet required standards, particularly in security.\"", "entity_type": "\"CONCEPT\"", "id": "\"QUALITY ASSURANCE PROCESSES\"", "label": "\"QUALITY ASSURANCE PROCESSES\"", "shape": "dot", "size": 10, "source_id": "chunk-97402cb0292e9a4e9187eef6f0f9aac6"}, {"color": "#29faa0", "description": "\"Change Management Processes are systematic approaches to managing changes in an organization\u0027s operations, especially related to IT and security.\"", "entity_type": "\"CONCEPT\"", "id": "\"CHANGE MANAGEMENT PROCESSES\"", "label": "\"CHANGE MANAGEMENT PROCESSES\"", "shape": "dot", "size": 10, "source_id": "chunk-97402cb0292e9a4e9187eef6f0f9aac6"}, {"color": "#c95f51", "description": "\"The Synopsys Cybersecurity Research Center (CyRC) conducts research and analysis on software security vulnerabilities and testing services.\"\u003cSEP\u003e\"The Synopsys Cybersecurity Research Center (CyRC) focuses on publishing security research to aid in the development and consumption of secure, high-quality software.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SYNOPSYS CYBERSECURITY RESEARCH CENTER (CYRC)\"", "label": "\"SYNOPSYS CYBERSECURITY RESEARCH CENTER (CYRC)\"", "shape": "dot", "size": 10, "source_id": "chunk-b8b9a26955fe1e49e0e223df0e66686f\u003cSEP\u003echunk-b29305d2ed054bb6225c8b410edd6b80"}, {"color": "#73514f", "description": "\"Synopsys Application Security Testing Services provides testing services designed to identify software vulnerabilities through various testing methodologies.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SYNOPSYS APPLICATION SECURITY TESTING SERVICES\"", "label": "\"SYNOPSYS APPLICATION SECURITY TESTING SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-b29305d2ed054bb6225c8b410edd6b80"}, {"color": "#a19bd3", "description": "\"The 2021 BSIMM12 Insight and Trends report presents findings on the maturity of security practices among organizations, highlighting the use of external penetration testers.\"", "entity_type": "\"EVENT\"", "id": "\"2021 BSIMM12 INSIGHT AND TRENDS REPORT\"", "label": "\"2021 BSIMM12 INSIGHT AND TRENDS REPORT\"", "shape": "dot", "size": 10, "source_id": "chunk-b29305d2ed054bb6225c8b410edd6b80"}, {"color": "#deefa3", "description": "\"Common Weakness Enumerations (CWEs) are a list of software weaknesses that can lead to vulnerabilities if not addressed.\"", "entity_type": "\"CONCEPT\"", "id": "\"COMMON WEAKNESS ENUMERATIONS (CWES)\"", "label": "\"COMMON WEAKNESS ENUMERATIONS (CWES)\"", "shape": "dot", "size": 10, "source_id": "chunk-b29305d2ed054bb6225c8b410edd6b80"}, {"color": "#1e2278", "description": "\"Vulnerabilities are flaws or errors in software code that can be exploited by attackers if left unaddressed.\"\u003cSEP\u003e\"Vulnerabilities refer to weaknesses in software that can be exploited by attackers, necessitating the implementation of security measures.\"", "entity_type": "\"CONCEPT\"", "id": "\"VULNERABILITIES\"", "label": "\"VULNERABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-b8b9a26955fe1e49e0e223df0e66686f\u003cSEP\u003echunk-b29305d2ed054bb6225c8b410edd6b80"}, {"color": "#c2a9e5", "description": "\"Penetration Testing refers to simulated cyber-attacks on a system to evaluate its security, aimed at identifying vulnerabilities.\"", "entity_type": "\"EVENT\"", "id": "\"PENETRATION TESTING\"", "label": "\"PENETRATION TESTING\"", "shape": "dot", "size": 10, "source_id": "chunk-b29305d2ed054bb6225c8b410edd6b80"}, {"color": "#7d43ae", "description": "\"The Software Security Testing Spectrum refers to the range of testing methodologies employed to ensure software security against vulnerabilities.\"", "entity_type": "\"CONCEPT\"", "id": "\"SOFTWARE SECURITY TESTING SPECTRUM\"", "label": "\"SOFTWARE SECURITY TESTING SPECTRUM\"", "shape": "dot", "size": 10, "source_id": "chunk-b29305d2ed054bb6225c8b410edd6b80"}, {"color": "#22065d", "description": "\"Third-Party Libraries are external code libraries integrated into software projects, which can introduce security risks if they are outdated or vulnerable.\"", "entity_type": "\"CONCEPT\"", "id": "\"THIRD-PARTY LIBRARIES\"", "label": "\"THIRD-PARTY LIBRARIES\"", "shape": "dot", "size": 10, "source_id": "chunk-b8b9a26955fe1e49e0e223df0e66686f"}, {"color": "#4ad407", "description": "\"Pen Tests, or penetration tests, are simulated cyberattacks used to identify vulnerabilities in a system before they can be exploited by real attackers.\"", "entity_type": "\"EVENT\"", "id": "\"PEN TESTS\"", "label": "\"PEN TESTS\"", "shape": "dot", "size": 10, "source_id": "chunk-b8b9a26955fe1e49e0e223df0e66686f"}, {"color": "#08ea70", "description": "\"Dynamic Analysis Tests are evaluations performed on running applications to identify vulnerabilities in real-time during execution.\"", "entity_type": "\"EVENT\"", "id": "\"DYNAMIC ANALYSIS TESTS\"", "label": "\"DYNAMIC ANALYSIS TESTS\"", "shape": "dot", "size": 10, "source_id": "chunk-b8b9a26955fe1e49e0e223df0e66686f"}, {"color": "#d1ab78", "description": "\"Static Analysis Tests are assessments conducted on the source code of applications to find vulnerabilities without executing the program.\"", "entity_type": "\"EVENT\"", "id": "\"STATIC ANALYSIS TESTS\"", "label": "\"STATIC ANALYSIS TESTS\"", "shape": "dot", "size": 10, "source_id": "chunk-b8b9a26955fe1e49e0e223df0e66686f"}, {"color": "#01a39b", "description": "\"BSIMM12 Data refers to findings from the Building Security In Maturity Model, providing insights into the security practices of organizations.\"", "entity_type": "\"EVENT\"", "id": "\"BSIMM12 DATA\"", "label": "\"BSIMM12 DATA\"", "shape": "dot", "size": 10, "source_id": "chunk-b8b9a26955fe1e49e0e223df0e66686f"}, {"color": "#2bfe2e", "description": "\"Synopsys is a company mentioned as providing application security testing services to validate the security of software applications.\"\u003cSEP\u003e\"Synopsys is a third-party organization that offers software security testing services and solutions, helping businesses manage software risks effectively.\"\u003cSEP\u003e\"Synopsys is an organization known for its application security testing services, providing assessments to uncover vulnerabilities in software applications.\"\u003cSEP\u003e\"Synopsys provides integrated solutions for building and delivering software while addressing business risks, with a comprehensive product portfolio.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SYNOPSYS\"", "label": "\"SYNOPSYS\"", "shape": "dot", "size": 10, "source_id": "chunk-17330fdc0b4e4434b4139575c83b41b8\u003cSEP\u003echunk-956e1a66c920d7d384ee0bad0655ecae\u003cSEP\u003echunk-861c30148029f53a3c2b8266de62e7bd\u003cSEP\u003echunk-b8b9a26955fe1e49e0e223df0e66686f"}, {"color": "#1ca31e", "description": "\"Software Security Testing encompasses various methods and practices aimed at identifying and mitigating vulnerabilities in software systems.\"", "entity_type": "\"EVENT\"", "id": "\"SOFTWARE SECURITY TESTING\"", "label": "\"SOFTWARE SECURITY TESTING\"", "shape": "dot", "size": 10, "source_id": "chunk-861c30148029f53a3c2b8266de62e7bd"}, {"color": "#642e22", "description": "\"OWASP is an organization focused on improving the security of software, known for its top 10 vulnerability categories.\"\u003cSEP\u003e\"OWASP is an organization that publishes security risk lists and provides guidelines for improving software security.\"\u003cSEP\u003e\"The Open Web Application Security Project (OWASP) is a non-profit organization that aims to improve software security through awareness and best practices, including the OWASP Top 10 security risks.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"OWASP\"", "label": "\"OWASP\"", "shape": "dot", "size": 10, "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c\u003cSEP\u003echunk-956e1a66c920d7d384ee0bad0655ecae\u003cSEP\u003echunk-861c30148029f53a3c2b8266de62e7bd"}, {"color": "#c55f54", "description": "\"Pen Testing refers to simulated attacks conducted to evaluate the security of applications or systems, helping organizations to identify and fix vulnerabilities.\"", "entity_type": "\"EVENT\"", "id": "\"PEN TESTING\"", "label": "\"PEN TESTING\"", "shape": "dot", "size": 10, "source_id": "chunk-17330fdc0b4e4434b4139575c83b41b8"}, {"color": "#97a8ad", "description": "\"Dynamic Application Security Testing is a method used to identify common coding weaknesses in applications, such as vulnerabilities to SQL injection and cross-site scripting.\"", "entity_type": "\"EVENT\"", "id": "\"DYNAMIC APPLICATION SECURITY TESTING (DAST)\"", "label": "\"DYNAMIC APPLICATION SECURITY TESTING (DAST)\"", "shape": "dot", "size": 10, "source_id": "chunk-17330fdc0b4e4434b4139575c83b41b8"}, {"color": "#bf6f8e", "description": "\"Mobile Application Security Testing is focused on identifying security issues specific to mobile applications, including authentication and authorization vulnerabilities.\"", "entity_type": "\"EVENT\"", "id": "\"MOBILE APPLICATION SECURITY TESTING (MAST)\"", "label": "\"MOBILE APPLICATION SECURITY TESTING (MAST)\"", "shape": "dot", "size": 10, "source_id": "chunk-17330fdc0b4e4434b4139575c83b41b8"}, {"color": "#80dd0e", "description": "\"The CyRC is a part of Synopsys, focusing on cybersecurity research that supports the development of secure software.\"", "entity_type": "\"UNKNOWN\"", "id": "\"CYRC\"", "label": "\"CYRC\"", "shape": "dot", "size": 10, "source_id": "chunk-b8b9a26955fe1e49e0e223df0e66686f"}, {"color": "#8a9ae9", "description": "\"Synopsys emphasizes the importance of maintaining an up-to-date SBOM for ensuring software security and compliance.\"", "entity_type": "\"UNKNOWN\"", "id": "\"SBOM\"", "label": "\"SBOM\"", "shape": "dot", "size": 10, "source_id": "chunk-b8b9a26955fe1e49e0e223df0e66686f"}, {"color": "#930bcf", "description": "\"Equifax is a credit risk assessment firm that experienced a significant data breach in 2017, exposing personal data due to vulnerabilities in its software framework.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"EQUIFAX\"", "label": "\"EQUIFAX\"", "shape": "dot", "size": 10, "source_id": "chunk-861c30148029f53a3c2b8266de62e7bd"}, {"color": "#5c11bb", "description": "\"Software Vulnerabilities refer to weaknesses in software that can be exploited by attackers, posing risks to businesses and users.\"", "entity_type": "\"EVENT\"", "id": "\"SOFTWARE VULNERABILITIES\"", "label": "\"SOFTWARE VULNERABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-861c30148029f53a3c2b8266de62e7bd"}, {"color": "#467aef", "description": "\"Vulnerable and Outdated Components is a category in the 2021 OWASP Top 10, highlighting vulnerabilities from outdated libraries found in pen tests.\"", "entity_type": "\"EVENT\"", "id": "\"VULNERABLE AND OUTDATED COMPONENTS\"", "label": "\"VULNERABLE AND OUTDATED COMPONENTS\"", "shape": "dot", "size": 10, "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c"}, {"color": "#5db596", "description": "\"Broken Access Control is a category from the 2021 OWASP Top 10 that includes various vulnerabilities related to unauthorized access.\"", "entity_type": "\"EVENT\"", "id": "\"BROKEN ACCESS CONTROL\"", "label": "\"BROKEN ACCESS CONTROL\"", "shape": "dot", "size": 10, "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c"}, {"color": "#2982fa", "description": "\"Cryptographic Failures is a category in the 2021 OWASP Top 10 that deals with vulnerabilities related to cryptography and sensitive data exposure.\"", "entity_type": "\"EVENT\"", "id": "\"CRYPTOGRAPHIC FAILURES\"", "label": "\"CRYPTOGRAPHIC FAILURES\"", "shape": "dot", "size": 10, "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c"}, {"color": "#1a7af6", "description": "\"Security Misconfiguration is a category in the OWASP Top 10 representing vulnerabilities due to improper configuration of applications and servers.\"", "entity_type": "\"EVENT\"", "id": "\"SECURITY MISCONFIGURATION\"", "label": "\"SECURITY MISCONFIGURATION\"", "shape": "dot", "size": 10, "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c"}, {"color": "#bbbb3f", "description": "\"Identification and Authentication Failures is a category in the OWASP Top 10, previously known as Broken Authentication, addressing identification issues.\"", "entity_type": "\"EVENT\"", "id": "\"IDENTIFICATION AND AUTHENTICATION FAILURES\"", "label": "\"IDENTIFICATION AND AUTHENTICATION FAILURES\"", "shape": "dot", "size": 10, "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c"}, {"color": "#0f8014", "description": "\"Mobile Tests refer to security testing conducted on mobile applications to identify vulnerabilities.\"", "entity_type": "\"EVENT\"", "id": "\"MOBILE TESTS\"", "label": "\"MOBILE TESTS\"", "shape": "dot", "size": 10, "source_id": "chunk-956e1a66c920d7d384ee0bad0655ecae"}, {"color": "#9e85de", "description": "\"Mobile App Testing refers to the process of testing mobile applications for functionality, usability, and security vulnerabilities.\"", "entity_type": "\"EVENT\"", "id": "\"MOBILE APP TESTING\"", "label": "\"MOBILE APP TESTING\"", "shape": "dot", "size": 10, "source_id": "chunk-861c30148029f53a3c2b8266de62e7bd"}, {"color": "#2bf65f", "description": "\"Source Code Analysis is a method used to examine source code for potential vulnerabilities and quality issues.\"", "entity_type": "\"EVENT\"", "id": "\"SOURCE CODE ANALYSIS\"", "label": "\"SOURCE CODE ANALYSIS\"", "shape": "dot", "size": 10, "source_id": "chunk-861c30148029f53a3c2b8266de62e7bd"}, {"color": "#ebf548", "description": "\"Network Security Pen Testing is an assessment method that simulates attacks on network systems to identify security weaknesses.\"", "entity_type": "\"EVENT\"", "id": "\"NETWORK SECURITY PEN TESTING\"", "label": "\"NETWORK SECURITY PEN TESTING\"", "shape": "dot", "size": 10, "source_id": "chunk-861c30148029f53a3c2b8266de62e7bd"}, {"color": "#79e9fa", "description": "\"Automated Testing is the use of software tools to run tests on applications to identify vulnerabilities and ensure quality.\"", "entity_type": "\"EVENT\"", "id": "\"AUTOMATED TESTING\"", "label": "\"AUTOMATED TESTING\"", "shape": "dot", "size": 10, "source_id": "chunk-861c30148029f53a3c2b8266de62e7bd"}, {"color": "#622a9e", "description": "\"Manual Testing involves human testers executing test cases without the use of automation tools to identify vulnerabilities.\"", "entity_type": "\"EVENT\"", "id": "\"MANUAL TESTING\"", "label": "\"MANUAL TESTING\"", "shape": "dot", "size": 10, "source_id": "chunk-861c30148029f53a3c2b8266de62e7bd"}, {"color": "#792ce9", "description": "\"Cross-Site Scripting (XSS) is a high-risk vulnerability that allows attackers to inject malicious scripts into web pages viewed by other users.\"", "entity_type": "\"EVENT\"", "id": "\"XSS\"", "label": "\"XSS\"", "shape": "dot", "size": 10, "source_id": "chunk-861c30148029f53a3c2b8266de62e7bd"}, {"color": "#5a4828", "description": "\"SQL Injection is a critical-risk vulnerability that enables attackers to manipulate SQL queries to gain unauthorized access to data.\"", "entity_type": "\"EVENT\"", "id": "\"SQL INJECTION\"", "label": "\"SQL INJECTION\"", "shape": "dot", "size": 10, "source_id": "chunk-861c30148029f53a3c2b8266de62e7bd"}, {"color": "#a207f6", "description": "\"High-Risk Vulnerabilities refer to issues identified during testing that pose a significant threat to software security.\"", "entity_type": "\"EVENT\"", "id": "\"HIGH-RISK VULNERABILITIES\"", "label": "\"HIGH-RISK VULNERABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-861c30148029f53a3c2b8266de62e7bd"}, {"color": "#c3bc6d", "description": "\"Critical-Risk Vulnerabilities are severe issues that could lead to significant breaches or data loss if exploited.\"", "entity_type": "\"EVENT\"", "id": "\"CRITICAL-RISK VULNERABILITIES\"", "label": "\"CRITICAL-RISK VULNERABILITIES\"", "shape": "dot", "size": 10, "source_id": "chunk-861c30148029f53a3c2b8266de62e7bd"}, {"color": "#97d325", "description": "\"Insecure Direct Object Reference (IDOR) is a vulnerability that allows attackers to manipulate references to gain unauthorized access.\"", "entity_type": "\"EVENT\"", "id": "\"IDOR\"", "label": "\"IDOR\"", "shape": "dot", "size": 10, "source_id": "chunk-861c30148029f53a3c2b8266de62e7bd"}, {"color": "#257f62", "description": "\"OS Type refers to the operating system classification that can be identified through security measures like fingerprinting, providing insights into the environment of a system.\"", "entity_type": "\"CONCEPT\"", "id": "\"OS TYPE\"", "label": "\"OS TYPE\"", "shape": "dot", "size": 10, "source_id": "chunk-17330fdc0b4e4434b4139575c83b41b8"}, {"color": "#0ce93c", "description": "\"OS Version indicates the specific iteration of an operating system, which can be exploited if not properly secured during penetration tests.\"", "entity_type": "\"CONCEPT\"", "id": "\"OS VERSION\"", "label": "\"OS VERSION\"", "shape": "dot", "size": 10, "source_id": "chunk-17330fdc0b4e4434b4139575c83b41b8"}, {"color": "#5c4d5e", "description": "\"SNMP Information pertains to the data related to the Simple Network Management Protocol, which can expose network vulnerabilities if misconfigured.\"", "entity_type": "\"CONCEPT\"", "id": "\"SNMP INFORMATION\"", "label": "\"SNMP INFORMATION\"", "shape": "dot", "size": 10, "source_id": "chunk-17330fdc0b4e4434b4139575c83b41b8"}, {"color": "#8efb98", "description": "\"Domain Names are the web addresses associated with an organization\u0027s online presence, which can be targeted during security assessments.\"", "entity_type": "\"CONCEPT\"", "id": "\"DOMAIN NAMES\"", "label": "\"DOMAIN NAMES\"", "shape": "dot", "size": 10, "source_id": "chunk-17330fdc0b4e4434b4139575c83b41b8"}, {"color": "#0c7086", "description": "\"Network Blocks refer to segments of IP addresses on a network that can be identified and targeted for security vulnerabilities.\"", "entity_type": "\"CONCEPT\"", "id": "\"NETWORK BLOCKS\"", "label": "\"NETWORK BLOCKS\"", "shape": "dot", "size": 10, "source_id": "chunk-17330fdc0b4e4434b4139575c83b41b8"}, {"color": "#608ae4", "description": "\"VPN Points are locations where a Virtual Private Network connection can be established, which may be vulnerable if not properly secured.\"", "entity_type": "\"CONCEPT\"", "id": "\"VPN POINTS\"", "label": "\"VPN POINTS\"", "shape": "dot", "size": 10, "source_id": "chunk-17330fdc0b4e4434b4139575c83b41b8"}, {"color": "#887461", "description": "\"The Missing Content-Security-Policy Header is a vulnerability where a website lacks necessary directives to prevent attacks like XSS.\"", "entity_type": "\"VULNERABILITY\"", "id": "\"MISSING CONTENT-SECURITY-POLICY HEADER\"", "label": "\"MISSING CONTENT-SECURITY-POLICY HEADER\"", "shape": "dot", "size": 10, "source_id": "chunk-17330fdc0b4e4434b4139575c83b41b8"}, {"color": "#3428cc", "description": "\"Verbose Server Banner is a misconfiguration that reveals server details such as name and version, which could aid attackers in targeting specific technologies.\"\u003cSEP\u003e\"Verbose Server Banner is a vulnerability where the server discloses unnecessary information about its configuration, aiding attackers.\"", "entity_type": "\"VULNERABILITY\"", "id": "\"VERBOSE SERVER BANNER\"", "label": "\"VERBOSE SERVER BANNER\"", "shape": "dot", "size": 10, "source_id": "chunk-17330fdc0b4e4434b4139575c83b41b8\u003cSEP\u003echunk-956e1a66c920d7d384ee0bad0655ecae"}, {"color": "#e59afd", "description": "\"HSTS Not Implemented is a vulnerability where a web application fails to enforce secure connections, exposing it to man-in-the-middle attacks.\"", "entity_type": "\"VULNERABILITY\"", "id": "\"HTTP STRICT TRANSPORT SECURITY (HSTS) NOT IMPLEMENTED\"", "label": "\"HTTP STRICT TRANSPORT SECURITY (HSTS) NOT IMPLEMENTED\"", "shape": "dot", "size": 10, "source_id": "chunk-17330fdc0b4e4434b4139575c83b41b8"}, {"color": "#a16752", "description": "\"Weak SSL/TLS Configuration indicates vulnerabilities related to the implementation of SSL/TLS protocols, which can lead to insecure communications.\"\u003cSEP\u003e\"Weak SSL/TLS Configuration is a security flaw resulting from improper setup of secure communication protocols, making data susceptible to interception.\"", "entity_type": "\"VULNERABILITY\"", "id": "\"WEAK SSL/TLS CONFIGURATION\"", "label": "\"WEAK SSL/TLS CONFIGURATION\"", "shape": "dot", "size": 10, "source_id": "chunk-17330fdc0b4e4434b4139575c83b41b8\u003cSEP\u003echunk-956e1a66c920d7d384ee0bad0655ecae"}, {"color": "#ef66b6", "description": "\"Cacheable HTTPS Content refers to vulnerabilities where sensitive data can be cached and improperly accessed, compromising security.\"\u003cSEP\u003e\"Cacheable HTTPS Content refers to vulnerabilities where sensitive information might be cached, posing risks when accessed over insecure channels.\"", "entity_type": "\"VULNERABILITY\"", "id": "\"CACHEABLE HTTPS CONTENT\"", "label": "\"CACHEABLE HTTPS CONTENT\"", "shape": "dot", "size": 10, "source_id": "chunk-17330fdc0b4e4434b4139575c83b41b8\u003cSEP\u003echunk-956e1a66c920d7d384ee0bad0655ecae"}, {"color": "#ac2e53", "description": "\"Cross-Site Scripting vulnerabilities allow attackers to inject malicious scripts into web applications, affecting users\u0027 data and security.\"\u003cSEP\u003e\"Reflected, Stored, or DOM-Based Cross-Site Scripting represents types of XSS vulnerabilities that can lead to severe security breaches in web applications.\"", "entity_type": "\"VULNERABILITY\"", "id": "\"REFLECTED, STORED, OR DOM-BASED CROSS-SITE SCRIPTING\"", "label": "\"REFLECTED, STORED, OR DOM-BASED CROSS-SITE SCRIPTING\"", "shape": "dot", "size": 10, "source_id": "chunk-17330fdc0b4e4434b4139575c83b41b8\u003cSEP\u003echunk-956e1a66c920d7d384ee0bad0655ecae"}, {"color": "#021925", "description": "\"CWE/SANS Top 25 is a compilation of the most dangerous software errors, providing insights into common vulnerabilities that need addressing.\"", "entity_type": "\"CONCEPT\"", "id": "\"CWE/SANS TOP 25\"", "label": "\"CWE/SANS TOP 25\"", "shape": "dot", "size": 10, "source_id": "chunk-17330fdc0b4e4434b4139575c83b41b8"}, {"color": "#bf3635", "description": "\"Weak Password Policy is a vulnerability indicating insufficient password complexity requirements, making accounts easier to compromise.\"\u003cSEP\u003e\"Weak Password Policy refers to insufficient guidelines governing password strength, making systems more vulnerable to unauthorized access.\"", "entity_type": "\"VULNERABILITY\"", "id": "\"WEAK PASSWORD POLICY\"", "label": "\"WEAK PASSWORD POLICY\"", "shape": "dot", "size": 10, "source_id": "chunk-17330fdc0b4e4434b4139575c83b41b8\u003cSEP\u003echunk-956e1a66c920d7d384ee0bad0655ecae"}, {"color": "#483a4c", "description": "\"MAST identifies vulnerabilities where sensitive data is improperly logged, posing a security risk.\"", "entity_type": "\"UNKNOWN\"", "id": "\"SENSITIVE DATA LOGGED TO SYSTEM LOGS\"", "label": "\"SENSITIVE DATA LOGGED TO SYSTEM LOGS\"", "shape": "dot", "size": 10, "source_id": "chunk-17330fdc0b4e4434b4139575c83b41b8"}, {"color": "#3e78e1", "description": "\"OWASP Top 10 is a list of the ten most critical web application security risks, serving as a guide for organizations to enhance their security measures.\"", "entity_type": "\"CONCEPT\"", "id": "\"OWASP TOP 10\"", "label": "\"OWASP TOP 10\"", "shape": "dot", "size": 10, "source_id": "chunk-17330fdc0b4e4434b4139575c83b41b8"}, {"color": "#77840d", "description": "\"DAST identifies vulnerabilities that are often listed in the OWASP Top 10, highlighting its relevance in addressing critical security risks.\"", "entity_type": "\"UNKNOWN\"", "id": "\"DAST\"", "label": "\"DAST\"", "shape": "dot", "size": 10, "source_id": "chunk-17330fdc0b4e4434b4139575c83b41b8"}, {"color": "#3e45d9", "description": "\"Insecure Data Storage is a category of vulnerabilities related to the improper storage of sensitive data in mobile applications.\"", "entity_type": "\"EVENT\"", "id": "\"INSECURE DATA STORAGE\"", "label": "\"INSECURE DATA STORAGE\"", "shape": "dot", "size": 10, "source_id": "chunk-956e1a66c920d7d384ee0bad0655ecae"}, {"color": "#aebd2b", "description": "\"Insecure Communications represent vulnerabilities that compromise the security of data transmitted over mobile applications.\"", "entity_type": "\"EVENT\"", "id": "\"INSECURE COMMUNICATIONS\"", "label": "\"INSECURE COMMUNICATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-956e1a66c920d7d384ee0bad0655ecae"}, {"color": "#3386e3", "description": "\"Code Tampering involves vulnerabilities that allow unauthorized modification of mobile applications, compromising their integrity.\"", "entity_type": "\"EVENT\"", "id": "\"CODE TAMPERING\"", "label": "\"CODE TAMPERING\"", "shape": "dot", "size": 10, "source_id": "chunk-956e1a66c920d7d384ee0bad0655ecae"}, {"color": "#e49303", "description": "\"Server Security Misconfigurations are vulnerabilities arising from incorrect configurations of servers that can expose them to attacks.\"", "entity_type": "\"EVENT\"", "id": "\"SERVER SECURITY MISCONFIGURATIONS\"", "label": "\"SERVER SECURITY MISCONFIGURATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-956e1a66c920d7d384ee0bad0655ecae"}, {"color": "#3ae127", "description": "\"Sensitive Data refers to information that is protected against unwarranted disclosure, often found to be unencrypted in local storage, posing a security risk.\"", "entity_type": "\"EVENT\"", "id": "\"SENSITIVE DATA\"", "label": "\"SENSITIVE DATA\"", "shape": "dot", "size": 10, "source_id": "chunk-956e1a66c920d7d384ee0bad0655ecae"}, {"color": "#1a5979", "description": "\"Insecure Authentication refers to vulnerabilities that arise when authentication mechanisms are not implemented securely, allowing unauthorized access.\"", "entity_type": "\"EVENT\"", "id": "\"INSECURE AUTHENTICATION\"", "label": "\"INSECURE AUTHENTICATION\"", "shape": "dot", "size": 10, "source_id": "chunk-956e1a66c920d7d384ee0bad0655ecae"}, {"color": "#a2a041", "description": "\"Jailbreak Detection Bypass is a vulnerability where an application fails to detect if a device has been jailbroken, potentially allowing malicious activity.\"", "entity_type": "\"EVENT\"", "id": "\"JAILBREAK DETECTION BYPASS\"", "label": "\"JAILBREAK DETECTION BYPASS\"", "shape": "dot", "size": 10, "source_id": "chunk-956e1a66c920d7d384ee0bad0655ecae"}, {"color": "#f0d47c", "description": "\"Security Logging and Monitoring Failures refer to insufficient logging and monitoring of security events, making it difficult to detect and respond to threats.\"", "entity_type": "\"EVENT\"", "id": "\"SECURITY LOGGING AND MONITORING FAILURES\"", "label": "\"SECURITY LOGGING AND MONITORING FAILURES\"", "shape": "dot", "size": 10, "source_id": "chunk-956e1a66c920d7d384ee0bad0655ecae"}, {"color": "#477c5b", "description": "\"HTTP Strict Transport Security (HSTS) is a security feature that helps protect websites against man-in-the-middle attacks, emphasizing its importance in secure web communication.\"", "entity_type": "\"EVENT\"", "id": "\"HTTP STRICT TRANSPORT SECURITY (HSTS)\"", "label": "\"HTTP STRICT TRANSPORT SECURITY (HSTS)\"", "shape": "dot", "size": 10, "source_id": "chunk-956e1a66c920d7d384ee0bad0655ecae"}, {"color": "#56d26d", "description": "\"Insecure Content-Security-Policy Header indicates vulnerabilities related to improperly configured content security policies that can lead to security breaches.\"", "entity_type": "\"EVENT\"", "id": "\"INSECURE CONTENT-SECURITY-POLICY HEADER\"", "label": "\"INSECURE CONTENT-SECURITY-POLICY HEADER\"", "shape": "dot", "size": 10, "source_id": "chunk-956e1a66c920d7d384ee0bad0655ecae"}, {"color": "#919439", "description": "\"Query String Parameter in HTTPS Request refers to vulnerabilities that may expose sensitive data through the use of query strings in secured connections.\"", "entity_type": "\"EVENT\"", "id": "\"QUERY STRING PARAMETER IN HTTPS REQUEST\"", "label": "\"QUERY STRING PARAMETER IN HTTPS REQUEST\"", "shape": "dot", "size": 10, "source_id": "chunk-956e1a66c920d7d384ee0bad0655ecae"}, {"color": "#a8e2f1", "description": "\"Clickjacking is a security vulnerability that tricks users into clicking on hidden elements, potentially allowing attackers to perform unintended actions.\"\u003cSEP\u003e\"Clickjacking is a vulnerability that tricks users into clicking on something different from what the user perceives, potentially leading to unauthorized actions.\"", "entity_type": "\"EVENT\"", "id": "\"CLICKJACKING\"", "label": "\"CLICKJACKING\"", "shape": "dot", "size": 10, "source_id": "chunk-956e1a66c920d7d384ee0bad0655ecae"}, {"color": "#84b33d", "description": "\"The 2021 OWASP Top 10 is a report highlighting the most critical security risks to web applications, including vulnerable and outdated components.\"", "entity_type": "\"EVENT\"", "id": "\"2021 OWASP TOP 10\"", "label": "\"2021 OWASP TOP 10\"", "shape": "dot", "size": 10, "source_id": "chunk-b8b9a26955fe1e49e0e223df0e66686f"}, {"color": "#fe108d", "description": "\"The Gartner Magic Quadrant for Application Security Testing is a report predicting trends in application security, including the need for detailed SBOMs by software vendors.\"", "entity_type": "\"EVENT\"", "id": "\"GARTNER MAGIC QUADRANT FOR APPLICATION SECURITY TESTING\"", "label": "\"GARTNER MAGIC QUADRANT FOR APPLICATION SECURITY TESTING\"", "shape": "dot", "size": 10, "source_id": "chunk-b8b9a26955fe1e49e0e223df0e66686f"}, {"color": "#32c816", "description": "\"Cross-Site Scripting (XSS) is a prevalent web security vulnerability that allows attackers to inject malicious scripts into content from otherwise trusted websites.\"", "entity_type": "\"EVENT\"", "id": "\"CROSS-SITE SCRIPTING (XSS)\"", "label": "\"CROSS-SITE SCRIPTING (XSS)\"", "shape": "dot", "size": 10, "source_id": "chunk-b8b9a26955fe1e49e0e223df0e66686f"}, {"color": "#62ff6a", "description": "\"Synopsys, Inc. is a leading company specializing in security initiatives and software development, offering a comprehensive product portfolio that aids in risk management and code security.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SYNOPSYS, INC.\"", "label": "\"SYNOPSYS, INC.\"", "shape": "dot", "size": 10, "source_id": "chunk-2573aa298d4a6c78c25da420a813fce3"}, {"color": "#d4a995", "description": "\"Mountain View is a city in California where Synopsys, Inc. is located, indicating its geographical significance in the tech industry.\"", "entity_type": "\"GEO\"", "id": "\"MOUNTAIN VIEW\"", "label": "\"MOUNTAIN VIEW\"", "shape": "dot", "size": 10, "source_id": "chunk-2573aa298d4a6c78c25da420a813fce3"}, {"color": "#925412", "description": "\"U.S. Sales refers to the sales activities conducted by Synopsys within the United States, highlighting its market presence.\"", "entity_type": "\"EVENT\"", "id": "\"U.S. SALES\"", "label": "\"U.S. SALES\"", "shape": "dot", "size": 10, "source_id": "chunk-2573aa298d4a6c78c25da420a813fce3"}, {"color": "#1869e3", "description": "\"International Sales encompasses the global sales efforts of Synopsys, indicating its international market reach.\"", "entity_type": "\"EVENT\"", "id": "\"INTERNATIONAL SALES\"", "label": "\"INTERNATIONAL SALES\"", "shape": "dot", "size": 10, "source_id": "chunk-2573aa298d4a6c78c25da420a813fce3"}, {"color": "#5efe17", "description": "\"Security initiative refers to the comprehensive plans and actions taken by organizations to safeguard their software and systems from vulnerabilities and threats.\"", "entity_type": "\"EVENT\"", "id": "\"SECURITY INITIATIVE\"", "label": "\"SECURITY INITIATIVE\"", "shape": "dot", "size": 10, "source_id": "chunk-2573aa298d4a6c78c25da420a813fce3"}, {"color": "#bb8959", "description": "\"Product portfolio encompasses the range of security products and tools that Synopsys offers to its clients, emphasizing its comprehensive nature.\"", "entity_type": "\"CONCEPT\"", "id": "\"PRODUCT PORTFOLIO\"", "label": "\"PRODUCT PORTFOLIO\"", "shape": "dot", "size": 10, "source_id": "chunk-2573aa298d4a6c78c25da420a813fce3"}, {"color": "#eeebcf", "description": "\"Security teams are specialized groups that focus on identifying risks and vulnerabilities within an organization and implementing measures to mitigate them.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"SECURITY TEAMS\"", "label": "\"SECURITY TEAMS\"", "shape": "dot", "size": 10, "source_id": "chunk-2573aa298d4a6c78c25da420a813fce3"}, {"color": "#8ef67d", "description": "\"DevSecOps teams are groups within organizations that integrate security practices into the DevOps process, promoting collaboration between development, security, and operations.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"DEVSECOPS TEAMS\"", "label": "\"DEVSECOPS TEAMS\"", "shape": "dot", "size": 10, "source_id": "chunk-2573aa298d4a6c78c25da420a813fce3"}, {"color": "#5dcb61", "description": "\"Developers are individuals responsible for writing and maintaining code, utilizing Synopsys\u0027s tools to ensure their code is secure during development.\"", "entity_type": "\"PERSON\"", "id": "\"DEVELOPERS\"", "label": "\"DEVELOPERS\"", "shape": "dot", "size": 10, "source_id": "chunk-2573aa298d4a6c78c25da420a813fce3"}, {"color": "#06aebf", "description": "\"Exchange servers are mail server software developed by Microsoft, mentioned in the context of version dispersion among Nikkei companies.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"EXCHANGE SERVERS\"", "label": "\"EXCHANGE SERVERS\"", "shape": "dot", "size": 10, "source_id": "chunk-06587bba903c910ebfb43ef4fba9abef"}, {"color": "#cbb425", "description": "\"SPF is an email authentication protocol that helps detect and prevent spoofing by verifying sender IP addresses.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"SENDER POLICY FRAMEWORK (SPF)\"", "label": "\"SENDER POLICY FRAMEWORK (SPF)\"", "shape": "dot", "size": 10, "source_id": "chunk-06587bba903c910ebfb43ef4fba9abef"}, {"color": "#eb40df", "description": "\"DKIM is an email authentication method that uses cryptographic signatures to ensure email integrity.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"DOMAINKEYS IDENTIFIED MAIL (DKIM)\"", "label": "\"DOMAINKEYS IDENTIFIED MAIL (DKIM)\"", "shape": "dot", "size": 10, "source_id": "chunk-06587bba903c910ebfb43ef4fba9abef"}, {"color": "#f98bcf", "description": "\"Web Applications refer to software applications that run on web servers and can be accessed through web browsers, requiring strong security measures such as encryption.\"", "entity_type": "\"CONCEPT\"", "id": "\"WEB APPLICATIONS\"", "label": "\"WEB APPLICATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-94433a65e60e9992a66743c88a232828"}, {"color": "#4a14dd", "description": "\"Encryption is the process of converting information into a code to prevent unauthorized access, crucial for ensuring data confidentiality.\"", "entity_type": "\"CONCEPT\"", "id": "\"ENCRYPTION\"", "label": "\"ENCRYPTION\"", "shape": "dot", "size": 10, "source_id": "chunk-94433a65e60e9992a66743c88a232828"}, {"color": "#d48372", "description": "\"Sensitive Information includes data that must be protected from unauthorized access due to its confidential nature, such as personally identifiable information (PII).\"", "entity_type": "\"CONCEPT\"", "id": "\"SENSITIVE INFORMATION\"", "label": "\"SENSITIVE INFORMATION\"", "shape": "dot", "size": 10, "source_id": "chunk-94433a65e60e9992a66743c88a232828"}, {"color": "#24702f", "description": "\"Static Informational Content refers to web content that does not change frequently and may not involve sensitive data, yet still requires security measures.\"", "entity_type": "\"CONCEPT\"", "id": "\"STATIC INFORMATIONAL CONTENT\"", "label": "\"STATIC INFORMATIONAL CONTENT\"", "shape": "dot", "size": 10, "source_id": "chunk-94433a65e60e9992a66743c88a232828"}, {"color": "#62bf84", "description": "\"Brand Reputation is the perception of a company\u0027s reliability and trustworthiness in the eyes of consumers, significantly influenced by security practices.\"", "en
