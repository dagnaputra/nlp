tity_type": "\"CONCEPT\"", "id": "\"BRAND REPUTATION\"", "label": "\"BRAND REPUTATION\"", "shape": "dot", "size": 10, "source_id": "chunk-94433a65e60e9992a66743c88a232828"}, {"color": "#89682a", "description": "\"HTTP (HyperText Transfer Protocol) is the foundation of data communication on the web, but lacks the security features of HTTPS.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"HTTP\"", "label": "\"HTTP\"", "shape": "dot", "size": 10, "source_id": "chunk-94433a65e60e9992a66743c88a232828"}, {"color": "#3794c2", "description": "\"HTTP Strict Transport Security (HSTS) is a policy that helps to protect websites against man-in-the-middle attacks by enforcing the use of HTTPS.\"", "entity_type": "\"TECHNOLOGY\"", "id": "\"HTTP STRICT TRANSPORT SECURITY\"", "label": "\"HTTP STRICT TRANSPORT SECURITY\"", "shape": "dot", "size": 10, "source_id": "chunk-94433a65e60e9992a66743c88a232828"}, {"color": "#0bec20", "description": "\"The Nikkei 225 HSTS Policy refers to the examination of HSTS support among the companies listed in the Nikkei 225 index, highlighting adoption rates and security concerns.\"", "entity_type": "\"EVENT\"", "id": "\"NIKKEI 225 HSTS POLICY\"", "label": "\"NIKKEI 225 HSTS POLICY\"", "shape": "dot", "size": 10, "source_id": "chunk-94433a65e60e9992a66743c88a232828"}, {"color": "#fa393f", "description": "\"Corporate Security Programs are initiatives within organizations aimed at protecting digital assets and ensuring compliance with security protocols.\"", "entity_type": "\"CONCEPT\"", "id": "\"CORPORATE SECURITY PROGRAMS\"", "label": "\"CORPORATE SECURITY PROGRAMS\"", "shape": "dot", "size": 10, "source_id": "chunk-94433a65e60e9992a66743c88a232828"}, {"color": "#887a8d", "description": "\"Internet-facing Services are services that are exposed to the internet, which can include web servers and email services, and are critical for organizational operations.\"", "entity_type": "\"EVENT\"", "id": "\"INTERNET-FACING SERVICES\"", "label": "\"INTERNET-FACING SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-bb6b6f7f7b38a3274015107b67c00e2f"}, {"color": "#e46246", "description": "\"Network-Level Authentication (NLA) is a security feature introduced in Windows Server 2008 that enforces Transport Layer Security (TLS) for remote desktop connections, enhancing authentication and reducing risks associated with brute force attacks.\"", "entity_type": "\"CONCEPT\"", "id": "\"NETWORK-LEVEL AUTHENTICATION\"", "label": "\"NETWORK-LEVEL AUTHENTICATION\"", "shape": "dot", "size": 10, "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c"}, {"color": "#66b6f3", "description": "\"Equipment refers to the devices and hardware, such as routers and switches, identified in the context of cybersecurity assessments.\"", "entity_type": "\"CONCEPT\"", "id": "\"EQUIPMENT\"", "label": "\"EQUIPMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-d2b338f1910516b49397fd6c2ba9fee1"}, {"color": "#7b1f13", "description": "\"Internet IP Addresses are unique numeric labels assigned to each device connected to a computer network that uses the Internet Protocol for communication.\"", "entity_type": "\"CONCEPT\"", "id": "\"INTERNET IP ADDRESSES\"", "label": "\"INTERNET IP ADDRESSES\"", "shape": "dot", "size": 10, "source_id": "chunk-d2b338f1910516b49397fd6c2ba9fee1"}, {"color": "#098845", "description": "\"Vulnerability Intelligence refers to the information gathered regarding vulnerabilities in software or systems, essential for improving security practices.\"", "entity_type": "\"CONCEPT\"", "id": "\"VULNERABILITY INTELLIGENCE\"", "label": "\"VULNERABILITY INTELLIGENCE\"", "shape": "dot", "size": 10, "source_id": "chunk-aa4038b6090c2de3d73d189cbcbec93f"}, {"color": "#c97e28", "description": "\"The IPA is a government-established agency responsible for handling website issues and promoting IT interests in Japan.\"", "entity_type": "\"ORGANIZATION\"", "id": "\"INFORMATION-TECHNOLOGY PROMOTION AGENCY\"", "label": "\"INFORMATION-TECHNOLOGY PROMOTION AGENCY\"", "shape": "dot", "size": 10, "source_id": "chunk-f063fcaec6372a089ad545678e8c2d96"}, {"color": "#36fdb5", "description": "\"Version Dispersion involves the challenges faced by organizations in maintaining consistent versions of software across their networks.\"", "entity_type": "\"EVENT\"", "id": "\"VERSION DISPERSION\"", "label": "\"VERSION DISPERSION\"", "shape": "dot", "size": 10, "source_id": "chunk-8a1f896f89114a57378c7761db49e217"}, {"color": "#176596", "description": "\"Codecov is related to a security incident affecting software development processes due to vulnerabilities.\"", "entity_type": "\"EVENT\"", "id": "\"CODECOV\"", "label": "\"CODECOV\"", "shape": "dot", "size": 10, "source_id": "chunk-8a1f896f89114a57378c7761db49e217"}, {"color": "#d215ed", "description": "\"The 2021 Software Vulnerability Snapshot is an analysis report detailing vulnerabilities found in software systems during testing conducted by Synopsys.\"", "entity_type": "\"EVENT\"", "id": "\"2021 SOFTWARE VULNERABILITY SNAPSHOT\"", "label": "\"2021 SOFTWARE VULNERABILITY SNAPSHOT\"", "shape": "dot", "size": 10, "source_id": "chunk-b29305d2ed054bb6225c8b410edd6b80"}, {"color": "#25ec83", "description": "\"The Software and Internet industry is a sector represented in the study that highlights vulnerabilities in software applications.\"", "entity_type": "\"GEO\"", "id": "\"SOFTWARE AND INTERNET\"", "label": "\"SOFTWARE AND INTERNET\"", "shape": "dot", "size": 10, "source_id": "chunk-b29305d2ed054bb6225c8b410edd6b80"}, {"color": "#d46f8f", "description": "\"Financial Services is an industry represented in the study, indicating a focus on security vulnerabilities specific to financial applications.\"", "entity_type": "\"GEO\"", "id": "\"FINANCIAL SERVICES\"", "label": "\"FINANCIAL SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-b29305d2ed054bb6225c8b410edd6b80"}, {"color": "#e484eb", "description": "\"Business Services is one of the industries represented in the study, demonstrating the importance of security in business applications.\"", "entity_type": "\"GEO\"", "id": "\"BUSINESS SERVICES\"", "label": "\"BUSINESS SERVICES\"", "shape": "dot", "size": 10, "source_id": "chunk-b29305d2ed054bb6225c8b410edd6b80"}, {"color": "#345a63", "description": "\"Media and Entertainment is an industry represented in the study, highlighting vulnerabilities in applications used for media content.\"", "entity_type": "\"GEO\"", "id": "\"MEDIA AND ENTERTAINMENT\"", "label": "\"MEDIA AND ENTERTAINMENT\"", "shape": "dot", "size": 10, "source_id": "chunk-b29305d2ed054bb6225c8b410edd6b80"}, {"color": "#01d2a8", "description": "\"Healthcare is an industry represented in the study, which shows the critical need for security in healthcare applications.\"", "entity_type": "\"GEO\"", "id": "\"HEALTHCARE\"", "label": "\"HEALTHCARE\"", "shape": "dot", "size": 10, "source_id": "chunk-b29305d2ed054bb6225c8b410edd6b80"}, {"color": "#dc92ab", "description": "\"Manufacturing is among the industries represented in the study, indicating vulnerabilities in software used in manufacturing processes.\"", "entity_type": "\"GEO\"", "id": "\"MANUFACTURING\"", "label": "\"MANUFACTURING\"", "shape": "dot", "size": 10, "source_id": "chunk-b29305d2ed054bb6225c8b410edd6b80"}, {"color": "#e478bc", "description": "\"Other industries represented in the study include sectors like education and energy, which also face software security challenges.\"", "entity_type": "\"GEO\"", "id": "\"OTHER INDUSTRIES\"", "label": "\"OTHER INDUSTRIES\"", "shape": "dot", "size": 10, "source_id": "chunk-b29305d2ed054bb6225c8b410edd6b80"}, {"color": "#064d8c", "description": "\"Opaque Box Testing is a testing approach that evaluates a target\u0027s security state from an outsider\u2019s perspective.\"", "entity_type": "\"CONCEPT\"", "id": "\"OPAQUE BOX TESTING\"", "label": "\"OPAQUE BOX TESTING\"", "shape": "dot", "size": 10, "source_id": "chunk-b29305d2ed054bb6225c8b410edd6b80"}, {"color": "#de68e4", "description": "\"Semi-Opaque Box Testing simulates an authenticated user with credentials to gain deeper insights during security assessments.\"", "entity_type": "\"CONCEPT\"", "id": "\"SEMI-OPAQUE BOX TESTING\"", "label": "\"SEMI-OPAQUE BOX TESTING\"", "shape": "dot", "size": 10, "source_id": "chunk-b29305d2ed054bb6225c8b410edd6b80"}, {"color": "#74f00b", "description": "\"Dynamic Application Security Testing involves testing applications in real-time while they are running to identify vulnerabilities.\"", "entity_type": "\"EVENT\"", "id": "\"DYNAMIC APPLICATION SECURITY TESTING\"", "label": "\"DYNAMIC APPLICATION SECURITY TESTING\"", "shape": "dot", "size": 10, "source_id": "chunk-b29305d2ed054bb6225c8b410edd6b80"}, {"color": "#ed3aa4", "description": "\"Mobile Application Security Analyses focus on identifying vulnerabilities specific to mobile applications.\"", "entity_type": "\"EVENT\"", "id": "\"MOBILE APPLICATION SECURITY ANALYSES\"", "label": "\"MOBILE APPLICATION SECURITY ANALYSES\"", "shape": "dot", "size": 10, "source_id": "chunk-b29305d2ed054bb6225c8b410edd6b80"}, {"color": "#f3abfb", "description": "\"Application Security Testing is a process that evaluates the security of an application and identifies vulnerabilities that could be exploited.\"", "entity_type": "\"EVENT\"", "id": "\"APPLICATION SECURITY TESTING\"", "label": "\"APPLICATION SECURITY TESTING\"", "shape": "dot", "size": 10, "source_id": "chunk-861c30148029f53a3c2b8266de62e7bd"}, {"color": "#7d615c", "description": "\"Information Disclosure is a vulnerability category in the OWASP Top 10 that deals with the unintended exposure of sensitive information.\"", "entity_type": "\"EVENT\"", "id": "\"INFORMATION DISCLOSURE\"", "label": "\"INFORMATION DISCLOSURE\"", "shape": "dot", "size": 10, "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c"}, {"color": "#8ab947", "description": "\"Server Misconfiguration is a category in the OWASP Top 10 that focuses on vulnerabilities arising from improper server configurations.\"", "entity_type": "\"EVENT\"", "id": "\"SERVER MISCONFIGURATION\"", "label": "\"SERVER MISCONFIGURATION\"", "shape": "dot", "size": 10, "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c"}, {"color": "#e9a585", "description": "\"Insufficient Transport Layer Protection is a vulnerability category in the OWASP Top 10 that addresses risks related to inadequate encryption protocols.\"", "entity_type": "\"EVENT\"", "id": "\"INSUFFICIENT TRANSPORT LAYER PROTECTION\"", "label": "\"INSUFFICIENT TRANSPORT LAYER PROTECTION\"", "shape": "dot", "size": 10, "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c"}, {"color": "#ee4107", "description": "\"Application Privacy Tests is a category under OWASP that examines the privacy measures implemented in applications.\"", "entity_type": "\"EVENT\"", "id": "\"APPLICATION PRIVACY TESTS\"", "label": "\"APPLICATION PRIVACY TESTS\"", "shape": "dot", "size": 10, "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c"}, {"color": "#47f8af", "description": "\"Client-Side Attacks is a category in the OWASP Top 10 that involves vulnerabilities such as Content Spoofing and Cross-Site Scripting.\"", "entity_type": "\"EVENT\"", "id": "\"CLIENT-SIDE ATTACKS\"", "label": "\"CLIENT-SIDE ATTACKS\"", "shape": "dot", "size": 10, "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c"}, {"color": "#16c2a0", "description": "\"Authentication Failures refer to vulnerabilities related to improper user authentication mechanisms.\"", "entity_type": "\"EVENT\"", "id": "\"AUTHENTICATION FAILURES\"", "label": "\"AUTHENTICATION FAILURES\"", "shape": "dot", "size": 10, "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c"}, {"color": "#0c8093", "description": "\"IDOR (Insecure Direct Object Reference) issues are specific vulnerabilities that allow attackers to manipulate references to access unauthorized data.\"", "entity_type": "\"EVENT\"", "id": "\"IDOR ISSUES\"", "label": "\"IDOR ISSUES\"", "shape": "dot", "size": 10, "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c"}, {"color": "#792327", "description": "\"CWE-200 is a specific Common Weakness Enumeration related to the Exposure of Sensitive Information to an Unauthorized Actor.\"", "entity_type": "\"EVENT\"", "id": "\"CWE-200\"", "label": "\"CWE-200\"", "shape": "dot", "size": 10, "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c"}, {"color": "#f33795", "description": "\"CWE-201 is a Common Weakness Enumeration that entails Exposure of Sensitive Information Through Sent Data.\"", "entity_type": "\"EVENT\"", "id": "\"CWE-201\"", "label": "\"CWE-201\"", "shape": "dot", "size": 10, "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c"}, {"color": "#4dd8b9", "description": "\"CWE-352 refers to Cross-Site Request Forgery, a type of attack that tricks the user into executing unwanted actions on a web application.\"", "entity_type": "\"EVENT\"", "id": "\"CWE-352\"", "label": "\"CWE-352\"", "shape": "dot", "size": 10, "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c"}, {"color": "#667c0d", "description": "\"CWE-259 is identified as the Use of Hard-Coded Password, a vulnerability concerning the hardcoding of sensitive information.\"", "entity_type": "\"EVENT\"", "id": "\"CWE-259\"", "label": "\"CWE-259\"", "shape": "dot", "size": 10, "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c"}, {"color": "#7eca74", "description": "\"CWE-327 represents Broken or Risky Crypto Algorithm, highlighting vulnerabilities in cryptographic implementations.\"", "entity_type": "\"EVENT\"", "id": "\"CWE-327\"", "label": "\"CWE-327\"", "shape": "dot", "size": 10, "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c"}, {"color": "#de769c", "description": "\"CWE-331 relates to Insufficient Entropy, a vulnerability concerning the predictability of cryptographic keys.\"", "entity_type": "\"EVENT\"", "id": "\"CWE-331\"", "label": "\"CWE-331\"", "shape": "dot", "size": 10, "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c"}, {"color": "#819836", "description": "\"CWE-16 refers to Configuration, a vulnerability category concerning improper configuration settings.\"", "entity_type": "\"EVENT\"", "id": "\"CWE-16\"", "label": "\"CWE-16\"", "shape": "dot", "size": 10, "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c"}, {"color": "#723fbe", "description": "\"CWE-611 is related to Improper Restriction of XML External Entity Reference, a type of vulnerability in XML processing.\"", "entity_type": "\"EVENT\"", "id": "\"CWE-611\"", "label": "\"CWE-611\"", "shape": "dot", "size": 10, "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c"}, {"color": "#5a19b2", "description": "\"Cross-Site Scripting is a high-risk vulnerability impacting web applications that allows attackers to inject malicious scripts.\"", "entity_type": "\"EVENT\"", "id": "\"CROSS-SITE SCRIPTING\"", "label": "\"CROSS-SITE SCRIPTING\"", "shape": "dot", "size": 10, "source_id": "chunk-956e1a66c920d7d384ee0bad0655ecae"}, {"color": "#f38b92", "description": "\"The Software Bill of Materials (SBOM) is an inventory detailing all components included in software products, crucial for tracking vulnerabilities and ensuring security compliance.\"", "entity_type": "\"CONCEPT\"", "id": "\"SOFTWARE BILL OF MATERIALS (SBOM)\"", "label": "\"SOFTWARE BILL OF MATERIALS (SBOM)\"", "shape": "dot", "size": 10, "source_id": "chunk-b8b9a26955fe1e49e0e223df0e66686f"}, {"color": "#076860", "description": "\"CA refers to California, the U.S. state where Mountain View and Synopsys, Inc. are situated, known for its tech innovation hub.\"", "entity_type": "\"GEO\"", "id": "\"CA\"", "label": "\"CA\"", "shape": "dot", "size": 10, "source_id": "chunk-2573aa298d4a6c78c25da420a813fce3"}]);
                  edges = new vis.DataSet([{"description": "\"Rapid7 aims to provide cybersecurity insights to companies in the Nikkei 225 to enhance their security measures.\"\u003cSEP\u003e\"Rapid7 analyzed the cybersecurity practices of companies listed in the Nikkei 225, highlighting vulnerabilities and areas for improvement.\"\u003cSEP\u003e\"Rapid7 conducted analysis on the cyber-exposure of organizations within the Nikkei 225, linking the company to the report\u0027s findings.\"\u003cSEP\u003e\"Rapid7 conducts research and produces reports evaluating the cybersecurity posture and practices of the companies listed in the Nikkei 225.\"", "from": "\"NIKKEI 225\"", "keywords": "\"analysis, cybersecurity practices\"\u003cSEP\u003e\"cybersecurity collaboration\"\u003cSEP\u003e\"cybersecurity research, analysis\"\u003cSEP\u003e\"research, evaluation\"", "source_id": "chunk-f063fcaec6372a089ad545678e8c2d96\u003cSEP\u003echunk-c2b15dfc5e5221d2df1075bdeb267ae9\u003cSEP\u003echunk-8a1f896f89114a57378c7761db49e217\u003cSEP\u003echunk-e237dadfa434445da0785df6aab857a9", "to": "\"RAPID7\"", "width": 33.0}, {"description": "\"CISOs in organizations within the Nikkei 225 are responsible for ensuring the security of their web applications and infrastructure to protect brand reputation.\"\u003cSEP\u003e\"CISOs within Nikkei 225 organizations are responsible for enhancing security measures and resilience, impacting their operational strategies.\"\u003cSEP\u003e\"The CISO is responsible for overseeing the cybersecurity measures within organizations listed in the Nikkei 225.\"\u003cSEP\u003e\"The CISO\u0027s role is pivotal for organizations within the Nikkei 225, focusing on reducing common cybersecurity issues.\"", "from": "\"NIKKEI 225\"", "keywords": "\"executive responsibility, security oversight\"\u003cSEP\u003e\"leadership in security\"\u003cSEP\u003e\"leadership, responsibility\"\u003cSEP\u003e\"organizational security, resilience\"", "source_id": "chunk-8a1f896f89114a57378c7761db49e217\u003cSEP\u003echunk-e237dadfa434445da0785df6aab857a9\u003cSEP\u003echunk-b8ac252de516f1f3fb09a86d7585363e\u003cSEP\u003echunk-5f7178b5d16cd99b031ae6caf2e3e06f", "to": "\"CISO\"", "width": 32.0}, {"description": "\"Email Security practices among the Nikkei 225 companies are evaluated in the context of cybersecurity exposure.\"\u003cSEP\u003e\"The report discusses various aspects of email security relevant to the Nikkei 225 companies, highlighting the importance of this issue.\"", "from": "\"NIKKEI 225\"", "keywords": "\"cybersecurity focus, organizational impact\"\u003cSEP\u003e\"security evaluation, risk management\"", "source_id": "chunk-06587bba903c910ebfb43ef4fba9abef\u003cSEP\u003echunk-e237dadfa434445da0785df6aab857a9", "to": "\"EMAIL SECURITY\"", "width": 15.0}, {"description": "\"The Cyber-Exposure Report (ICER) specifically analyzes the internet-facing cyber-exposure of the Nikkei 225 companies.\"", "from": "\"NIKKEI 225\"", "keywords": "\"reporting, analysis\"", "source_id": "chunk-e237dadfa434445da0785df6aab857a9", "to": "\"CYBER-EXPOSURE REPORT (ICER)\"", "width": 10.0}, {"description": "\"The Nikkei 225 consists of companies based in Japan, making it a primary focus of the cybersecurity analysis conducted in the report.\"\u003cSEP\u003e\"The Nikkei 225 index comprises the top companies in Japan, making it a significant financial and economic indicator for the country.\"", "from": "\"NIKKEI 225\"", "keywords": "\"financial index, economic significance\"\u003cSEP\u003e\"geographic focus, organizational context\"", "source_id": "chunk-06587bba903c910ebfb43ef4fba9abef\u003cSEP\u003echunk-e237dadfa434445da0785df6aab857a9", "to": "\"JAPAN\"", "width": 18.0}, {"description": "\"Both the Nikkei 225 and Fortune 500 represent top companies in their respective countries, allowing for comparisons in cybersecurity measures and practices.\"\u003cSEP\u003e\"The Fortune 500 serves as a comparative benchmark for assessing the cybersecurity practices of Nikkei 225 companies against U.S. firms.\"", "from": "\"NIKKEI 225\"", "keywords": "\"comparative analysis, cybersecurity standards\"\u003cSEP\u003e\"organizational comparison, cybersecurity practices\"", "source_id": "chunk-06587bba903c910ebfb43ef4fba9abef\u003cSEP\u003echunk-e237dadfa434445da0785df6aab857a9", "to": "\"FORTUNE 500\"", "width": 14.0}, {"description": "\"The Nikkei 225 and FTSE 350 are both indices that represent major companies in their regions, reflecting their economic impact and cybersecurity readiness.\"", "from": "\"NIKKEI 225\"", "keywords": "\"organizational comparison, economic impact\"", "source_id": "chunk-e237dadfa434445da0785df6aab857a9", "to": "\"FTSE 350\"", "width": 7.0}, {"description": "\"The Nikkei 225 and ASX 200 are both significant stock indices in their respective countries, indicating the health of their markets and industries.\"", "from": "\"NIKKEI 225\"", "keywords": "\"organizational comparison, market health\"", "source_id": "chunk-e237dadfa434445da0785df6aab857a9", "to": "\"ASX 200\"", "width": 7.0}, {"description": "\"The Nikkei 225 and Deutsche B\u00f6rse Prime Standard 3145 represent leading companies in Japan and Germany, respectively, useful for analyzing cybersecurity trends across different markets.\"", "from": "\"NIKKEI 225\"", "keywords": "\"organizational comparison, cybersecurity trends\"", "source_id": "chunk-e237dadfa434445da0785df6aab857a9", "to": "\"DEUTSCHE B\u00d6RSE PRIME STANDARD 3145\"", "width": 7.0}, {"description": "\"DMARC serves as a significant risk mitigator for email security among the organizations in the Nikkei 225, indicating its relevance in the cybersecurity landscape.\"\u003cSEP\u003e\"Organizations in the Nikkei 225 are encouraged to adopt DMARC for improved email security practices.\"\u003cSEP\u003e\"The Nikkei 225 is analyzed for its implementation of DMARC policies, indicating its relevance in email security practices.\"", "from": "\"NIKKEI 225\"", "keywords": "\"email security enhancement\"\u003cSEP\u003e\"email security, implementation\"\u003cSEP\u003e\"email security, risk mitigation\"", "source_id": "chunk-06587bba903c910ebfb43ef4fba9abef\u003cSEP\u003echunk-8a1f896f89114a57378c7761db49e217\u003cSEP\u003echunk-ca6e51090f242e02bb3f35e05e203b67", "to": "\"DMARC\"", "width": 23.0}, {"description": "\"Windows Remote Desktop is cited as a concerning security exposure among companies in the Nikkei 225.\"", "from": "\"NIKKEI 225\"", "keywords": "\"security concern, technology exposure\"", "source_id": "chunk-06587bba903c910ebfb43ef4fba9abef", "to": "\"WINDOWS REMOTE DESKTOP (RDP)\"", "width": 7.0}, {"description": "\"Telnet is highlighted as a legacy security concern, indicating its exposure among the Nikkei 225 companies.\"\u003cSEP\u003e\"Telnet\u0027s usage in Nikkei 225 organizations presents security vulnerabilities that need to be managed by CISOs.\"\u003cSEP\u003e\"The Nikkei 225 includes companies that are potentially using Telnet, highlighting the risks associated with insecure protocols in their networks.\"", "from": "\"NIKKEI 225\"", "keywords": "\"legacy concern, security exposure\"\u003cSEP\u003e\"security risk, technology usage\"\u003cSEP\u003e\"security vulnerabilities, technology risk\"", "source_id": "chunk-06587bba903c910ebfb43ef4fba9abef\u003cSEP\u003echunk-d2b338f1910516b49397fd6c2ba9fee1\u003cSEP\u003echunk-b8ac252de516f1f3fb09a86d7585363e", "to": "\"TELNET\"", "width": 19.0}, {"description": "\"HSTS is mentioned as a security measure that is under-implemented among Nikkei 225 companies, reflecting a gap in email security practices.\"\u003cSEP\u003e\"The Nikkei 225 companies are advised to implement HSTS as a fundamental practice for web security.\"\u003cSEP\u003e\"The adoption of HSTS among organizations in the Nikkei 225 indicates their commitment to improving web application security and protecting brand reputation.\"\u003cSEP\u003e\"The low adoption rate of HSTS among Nikkei 225 companies suggests a gap in their web security practices despite supporting HTTPS.\"", "from": "\"NIKKEI 225\"", "keywords": "\"security gap, web practices\"\u003cSEP\u003e\"security implementation, gap analysis\"\u003cSEP\u003e\"web security improvement\"\u003cSEP\u003e\"web security, brand protection\"", "source_id": "chunk-06587bba903c910ebfb43ef4fba9abef\u003cSEP\u003echunk-8a1f896f89114a57378c7761db49e217\u003cSEP\u003echunk-5f7178b5d16cd99b031ae6caf2e3e06f\u003cSEP\u003echunk-94433a65e60e9992a66743c88a232828", "to": "\"HSTS\"", "width": 23.0}, {"description": "\"VDPs are prevalent in the Japanese Technology sector, indicating a positive trend in vulnerability management among Nikkei companies.\"", "from": "\"NIKKEI 225\"", "keywords": "\"security management, positive trend\"", "source_id": "chunk-06587bba903c910ebfb43ef4fba9abef", "to": "\"VULNERABILITY DISCLOSURE PROGRAMS (VDPS)\"", "width": 7.0}, {"description": "\"The Nikkei 225 is composed of various companies, each subject to analysis regarding their cybersecurity measures.\"", "from": "\"NIKKEI 225\"", "keywords": "\"organizational structure, cybersecurity analysis\"", "source_id": "chunk-06587bba903c910ebfb43ef4fba9abef", "to": "\"NIKKEI 225 COMPANIES\"", "width": 9.0}, {"description": "\"Nikkei 225 members are using various versions of Apache web server software, impacting their web server version dispersion statistics.\"\u003cSEP\u003e\"The usage of Apache across Nikkei 225 companies indicates diverse technological environments and potential security challenges.\"\u003cSEP\u003e\"The use of Apache web servers by organizations in the Nikkei 225 presents specific security challenges related to version dispersion and patch management.\"", "from": "\"NIKKEI 225\"", "keywords": "\"technology diversity, security challenges\"\u003cSEP\u003e\"technology use, security challenges\"\u003cSEP\u003e\"web server usage, organizational practice\"", "source_id": "chunk-06587bba903c910ebfb43ef4fba9abef\u003cSEP\u003echunk-5f7178b5d16cd99b031ae6caf2e3e06f\u003cSEP\u0 TAKEAWAYS\"", "width": 9.0}, {"description": "\"Web Service Security emphasizes the need for robust security measures, including DMARC, to protect web applications from email spoofing.\"", "from": "\"DMARC\"", "keywords": "\"security measures, email protection\"", "source_id": "chunk-ca6e51090f242e02bb3f35e05e203b67", "to": "\"WEB SERVICE SECURITY\"", "width": 7.0}, {"description": "\"Both SMB and Telnet are services that pose security risks when exposed to the internet, emphasizing the need for organizations to manage their exposure.\"", "from": "\"SMB\"", "keywords": "\"security vulnerabilities, network protocols\"", "source_id": "chunk-c2b15dfc5e5221d2df1075bdeb267ae9", "to": "\"TELNET\"", "width": 9.0}, {"description": "\"NotPetya exploited SMB vulnerabilities, emphasizing the security threats posed by exposed SMB services.\"", "from": "\"SMB\"", "keywords": "\"cyber attack, vulnerability exploitation\"", "source_id": "chunk-c2b15dfc5e5221d2df1075bdeb267ae9", "to": "\"NOTPETYA\"", "width": 9.0}, {"description": "\"WannaCry\u0027s utilization of SMB vulnerabilities presents a critical example of the risks associated with unsecured services.\"", "from": "\"SMB\"", "keywords": "\"cyber threat, vulnerability\"", "source_id": "chunk-c2b15dfc5e5221d2df1075bdeb267ae9", "to": "\"WANNACRY\"", "width": 9.0}, {"description": "\"Mirai leveraged Telnet vulnerabilities to conduct attacks, highlighting the security risks of this protocol.\"", "from": "\"TELNET\"", "keywords": "\"malware, security risk\"", "source_id": "chunk-c2b15dfc5e5221d2df1075bdeb267ae9", "to": "\"MIRAI\"", "width": 9.0}, {"description": "\"Telnet is a less secure alternative to RDP Gateway for remote access, highlighting the need for improved security measures.\"", "from": "\"TELNET\"", "keywords": "\"security comparison, remote access\"", "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c", "to": "\"RDP GATEWAY\"", "width": 6.0}, {"description": "\"CISO Takeaways highlight the risks of using Telnet and ssential for improving web security practices for organizations in the Nikkei 225.\"", "from": "\"HSTS\"", "keywords": "\"web security policy\"", "source_id": "chunk-8a1f896f89114a57378c7761db49e217", "to": "\"WEB SECURITY\"", "width": 8.0}, {"description": "\"CISO Takeaways emphasize the importance of implementing secure protocols like SSH to mitigate risks associated with insecure protocols like Telnet.\"", "from": "\"CISO TAKEAWAYS\"", "keywords": "\"security practices, protocol recommendations\"", "source_id": "chunk-d2b338f1910516b49397fd6c2ba9fee1", "to": "\"SSH\"", "width": 8.0}, {"description": "\"CISO Takeaways provide guidance applicable to any Company in the report, emphasizing the need for basic security measures across all organizations.\"", "from": "\"CISO TAKEAWAYS\"", "keywords": "\"security guidance, corporate responsibility\"", "source_id": "chunk-d2b338f1910516b49397fd6c2ba9fee1", "to": "\"COMPANY\"", "width": 8.0}, {"description": "\"The ICER report addresses issues faced by Microsoft in maintaining Exchange deployments across different industries.\"", "from": "\"INDUSTRY CYBER-EXPOSURE REPORT (ICER)\"", "keywords": "\"industry analysis, software challenges\"", "source_id": "chunk-6c3308d49afb2ed351e615347e6957c4", "to": "\"MICROSOFT\"", "width": 8.0}, {"description": "\"The Technology sector is evaluated in the context of Exchange Server deployment and versioning challenges.\"", "from": "\"TECHNOLOGY\"", "keywords": "\"industry impact, deployment issues\"", "source_id": "chunk-6c3308d49afb2ed351e615347e6957c4", "to": "\"EXCHANGE SERVER\"", "width": 7.0}, {"description": "\"The Materials sector is referenced in relation to the status and updates of Exchange Server deployments.\"", "from": "\"MATERIALS\"", "keywords": "\"sector review, deployment status\"", "source_id": "chunk-6c3308d49afb2ed351e615347e6957c4", "to": "\"EXCHANGE SERVER\"", "width": 6.0}, {"description": "\"The Materials sector\u0027s absence of VDPs further illustrates the challen "chunk-b8ac252de516f1f3fb09a86d7585363e", "to": "\"WINDOWS SERVER MESSAGE BLOCK (SMB)\"", "width": 8.0}, {"description": "\"Conficker exploited vulnerabilities in the Windows Server Message Block, showcasing the risks associated with outdated protocols.\"", "from": "\"WINDOWS SERVER MESSAGE BLOCK (SMB)\"", "keywords": "\"security exploitation, vulnerability\"", "source_id": "chunk-b8ac252de516f1f3fb09a86d7585363e", "to": "\"CONFICKER\"", "width": 9.0}, {"description": "\"WannaCry ransomware utilized SMB vulnerabilities to propagate, highlighting the importance of securing SMB services.\"", "from": "\"WINDOWS SERVER MESSAGE BLOCK (SMB)\"", "keywords": "\"ransomware, security awareness\"", "source_id": "chunk-b8ac252de516f1f3fb09a86d7585363e", "to": "\"WANNACRY\"", "width": 9.0}, {"description": "\"WannaCry is an example of malware infection that exploits vulnerabilities to spread across networks.\"", "from": "\"WANNACRY\"", "keywords": "\"malware, security threat\"", "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c", "to": "\"MALWARE INFECTION\"", "width": 10.0}, {"description": "\"NLA is a required feature for RDP services, enhancing security and reducing risks associated with exposure.\"", "from": "\"RDP SERVICES\"", "keywords": "\"security enhancement, risk reduction\"", "source_id": "chunk-c2b15dfc5e5221d2df1075bdeb267ae9", "to": "\"NETWORK-LEVEL AUTHENTICATION (NLA)\"", "width": 10.0}, {"description": "\"TLS is used in conjunction with NLA to secure RDP traffic, indicating a relationship between these technologies.\"", "from": "\"NETWORK-LEVEL AUTHENTICATION (NLA)\"", "keywords": "\"security protocols, communication protection\"", "source_id": "chunk-c2b15dfc5e5221d2df1075bdeb267ae9", "to": "\"TRANSPORT LAYER SECURITY (TLS)\"", "width": 9.0}, {"description": "\"Windows Server 2008 introduced NLA for RDP, showcasing its importance in security practices.\"", "from": "\"NETWORK-LEVEL AUTHENTICATION (NLA)\"", "keywords": "\"operating system, security feature\"", "source_id": "chunk-c2b15dfc5e5221d2df1075bdeb267ae9", "to": "\"WINDOWS SERVER 2008\"", "width": 9.0}, {"description": "\"Windows 2012 has NLA enabled by default, reflecting improved security measures for remote access.\"", "from": "\"NETWORK-LEVEL AUTHENTICATION (NLA)\"", "keywords": "\"default security, operating system\"", "source_id": "chunk-c2b15dfc5e5221d2df1075bdeb267ae9", "to": "\"WINDOWS 2012\"", "width": 9.0}, {"description": "\"TLS is a key component of NLA, providing encryption and security for remote desktop connections.\"", "from": "\"TRANSPORT LAYER SECURITY (TLS)\"", "keywords": "\"encryption, security protocol\"", "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c", "to": "\"NLA\"", "width": 9.0}, {"description": "\"Windows Server 2008 introduced NLA, which enhances security for remote desktop connections.\"", "from": "\"WINDOWS SERVER 2008\"", "keywords": "\"security enhancement, system evolution\"", "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c", "to": "\"NLA\"", "width": 8.0}, {"description": "\"Windows 2012 enabled NLA by default, improving security for remote desktop services.\"", "from": "\"WINDOWS 2012\"", "keywords": "\"security implementation, system improvement\"", "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c", "to": "\"NLA\"", "width": 9.0}, {"description": "\"RDP Gateway servers facilitate the use of NLA for secure remote desktop connections.\"", "from": "\"RDP GATEWAY\"", "keywords": "\"security facilitation, remote access\"", "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c", "to": "\"NLA\"", "width": 7.0}, {"description": "\"VPNs provide secure access to RDP Gateway servers, enhancing the security of remote desktop services.\"", "from": "\"RDP GATEWAY\"", "keywords": "\"secure access, network security\"", "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c", "to": "\"VPNS\"", "width": 8.0}, {"description": "\"Samba is utilized to implement SMB protocol functionalities, allowing file sharing across networks.\"", "from": "\"SMB PROTOCOL\"", "keywords": "\"file sharing, network interoperability\"", "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c", "to": "\"SAMBA\"", "width": 8.0}, {"description": "\"SMBv1 is a version of the SMB protocol that is outdated and poses security risks if exposed to the internet.\"", "from": "\"SMB PROTOCOL\"", "keywords": "\"security risk, outdated technology\"", "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c", "to": "\"SMBV1\"", "width": 9.0}, {"description": "\"SMBv3 is the latest version of the SMB protocol, offering critical security features and improvements over SMBv1.\"", "from": "\"SMB PROTOCOL\"", "keywords": "\"security improvement, technology update\"", "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c", "to": "\"SMBV3\"", "width": 9.0}, {"description": "\"Port 445 is used for the newer versions of the SMB protocol, facilitating direct communication without legacy overhead.\"", "from": "\"SMB PROTOCOL\"", "keywords": "\"network communication, protocol efficiency\"", "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c", "to": "\"PORT 445\"", "width": 9.0}, {"description": "\"NLA reduces the risk of brute force attacks by enforcing stronger authentication mechanisms.\"", "from": "\"BRUTE FORCE ATTACKS\"", "keywords": "\"security feature, threat reduction\"", "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c", "to": "\"NLA\"", "width": 8.0}, {"description": "\"Credential compromise can result from successful brute force attacks, where attackers gain unauthorized access to accounts.\"", "from": "\"BRUTE FORCE ATTACKS\"", "keywords": "\"threat, security vulnerability\"", "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c", "to": "\"CREDENTIAL COMPROMISE\"", "width": 9.0}, {"description": "\"NLA helps mitigate the impact of denial-of-service attacks by securing the authentication process.\"", "from": "\"DENIAL-OF-SERVICE ATTACKS\"", "keywords": "\"security enhancement, attack mitigation\"", "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c", "to": "\"NLA\"", "width": 7.0}, {"description": "\"The presence of Port 139 generally indicates support for the outdated SMBv1 protocol, highlighting potential security risks.\"", "from": "\"PORT 139\"", "keywords": "\"legacy system, security risk\"", "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c", "to": "\"SMBV1 SUPPORT\"", "width": 8.0}, {"description": "\"Port 3389 is essential for enabling Remote Desktop Services, allowing remote access to systems.\"", "from": "\"PORT 3389\"", "keywords": "\"remote access, connectivity\"", "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c", "to": "\"REMOTE DESKTOP SERVICES\"", "width": 10.0}, {"description": "\"SMBv1 support exposes systems to critical vulnerabilities that can be exploited by attackers.\"", "from": "\"SMBV1 SUPPORT\"", "keywords": "\"security risk, vulnerability exposure\"", "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c", "to": "\"CRITICAL VULNERABILITIES\"", "width": 9.0}, {"description": "\"Samba version 3.0.36 contains critical vulnerabilities that can compromise system security.\"", "from": "\"CRITICAL VULNERABILITIES\"", "keywords": "\"legacy software, security risk\"", "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c", "to": "\"SAMBA 3.0.36\"", "width": 10.0}, {"description": "\"NLA enhances the security of Remote Desktop Services by enforcing stronger authentication protocols.\"", "from": "\"REMOTE DESKTOP SERVICES\"", "keywords": "\"security enhancement, remote access\"", "source_id": "chunk-fa7cc2bed30cc04969b6ca344682487c", "to": "\"NLA\"", "width": 8.0}, {"description": "\"Routers often utilize Firewall Access Control Lists (ACLs) to manage traffic and enhance security, indicating a relationship between these technologies.\"", "from": "\"ROUTER\"", "keywords": "\"network security, traffic management\"", "source_id": "chunk-d2b338f1910516b49397fd6c2ba9fee1", "to": "\"FIREWALL ACCESS CONTROL LISTS (ACLS)\"", "width": 7.0}, {"description": "\"Switches connect multiple devices within a network and often work in conjunction with routers, highlighting their interdependence in network architecture.\"", "from": "\"ROUTER\"", "keywords": "\"network infrastructure, interdependence\"", "source_id": "chunk-d2b338f1910516b49397fd6c2ba9fee1", "to": "\"SWITCH\"", "width": 8.0}, {"description": "\"The High-Risk Exposure by Industry Heatmap is a component of the Cyber-Exposure Report that visually represents risks, indicating a direct relationship.\"", "from": "\"CYBER-EXPOSURE REPORT\"", "keywords": "\"risk visualization, analysis\"", "source_id": "chunk-d2b338f1910516b49397fd6c2ba9fee1", "to": "\"HIGH-RISK EXPOSURE BY INDUSTRY HEATMAP\"", "width": 9.0}, {"description": "\"Casey Ellis, as the founder of Bugcrowd, significantly influences the platform\u0027s approach to vulnerability-disclosure and ethical hacking.\"", "from": "\"BUGCROWD\"", "keywords": "\"leadership, cybersecurity advocacy\"", "source_id": "chunk-aa4038b6090c2de3d73d189cbcbec93f", "to": "\"CASEY ELLIS\"", "width": 9.0}, {"description": "\"CVD is a method often implemented within VDPs to ensure that vulnerabilities are reported and addressed effectively.\"", "from": "\"COORDINATED VULNERABILITY DISCLOSURE (CVD)\"", "keywords": "\"vulnerability reporting, security process\"", "source_id": "chunk-aa4038b6090c2de3d73d189cbcbec93f", "to": "\"VULNERABILITY-DISCLOSURE PROGRAMS (VDPS)\"", "width": 8.0}, {"description": "\"Security.txt files are often used in conjunction with VDPs to streamline the process of reporting vulnerabilities.\"", "from": "\"VULNERABILITY-DISCLOSURE PROGRAMS (VDPS)\"", "keywords": "\"reporting process, cybersecurity tools\"", "source_id": "chunk-aa4038b6090c2de3d73d189cbcbec93f", "to": "\"SECURITY.TXT\"", "width": 8.0}, {"description": "\"The Japanese Government established the IPA to promote cybersecurity and vulnerability disclosure programs in Japan.\"", "from": "\"JAPANESE GOVERNMENT\"", "keywords": "\"government initiative, cybersecurity promotion\"", "source_id": "chunk-f063fcaec6372a089ad545678e8c2d96", "to": "\"IPA\"", "width": 8.0}, {"description": "\"The IPA collaborates with JPCERT/CC to address IT issues and vulnerabilities in Japan\u0027s cybersecurity landscape.\"", "from": "\"JPCERT/CC\"", "keywords": "\"collaboration, vulnerability management\"", "source_id": "chunk-f063fcaec6372a089ad545678e8c2d96", "to": "\"IPA\"", "width": 9.0}, {"description": "\"ISO 29147 provides a framework that supports the establishment of Vulnerability Disclosure Programs, enhancing security practices.\"\u003cSEP\u003e\"ISO 29147 provides guidelines for establishing VDPs, supporting organizations in vulnerability management.\"", "from": "\"ISO 29147\"", "keywords": "\"standardization\"\u003cSEP\u003e\"standards, vulnerability management\"", "source_id": "chunk-f063fcaec6372a089ad545678e8c2d96\u003cSEP\u003echunk-8a1f896f89114a57378c7761db49e217", "to": "\"VDPS\"", "width": 15.0}, {"description": "\"ISO 30111 complements ISO 29147 by offering guidelines for managing vulnerabilities in VDPs.\"\u003cSEP\u003e\"ISO 30111 supports the establishment of effective vulnerability handling processes, enhancing VDP implementations.\"", "from": "\"ISO 30111\"", "keywords": "\"standardization\"\u003cSEP\u003e\"standards, process improvement\"", "source_id": "chunk-f063fcaec6372a089ad545678e8c2d96\u003cSEP\u003echunk-8a1f896f89114a57378c7761db49e217", "to": "\"VDPS\"", "width": 15.0}, {"description": "\"Similar to other sectors, the Transportation \u0026 Utilities sector lacks formal VDPs, highlighting systemic issues in cybersecurity practices.\"", "from": "\"TRANSPORTATION \u0026 UTILITIES\"", "keywords": "\"sector vulnerability, cybersecurity gap\"", "source_id": "chunk-f063fcaec6372a089ad545678e8c2d96", "to": "\"VDPS\"", "width": 7.0}, {"description": "\"A website privacy policy is necessary for companies to create effective VDPs, ensuring transparency in handling vulnerabilities.\"", "from": "\"WEBSITE PRIVACY POLICY\"", "keywords": "\"transparency, data management\"", "source_id": "chunk-f063fcaec6372a089ad545678e8c2d96", "to": "\"VDPS\"", "width": 8.0}, {"description": "\"High-risk services are often targeted in cyberattacks, highlighting the need for robust security measures.\"", "from": "\"HIGH-RISK SERVICES\"", "keywords": "\"cybersecurity threat\"", "source_id": "chunk-8a1f896f89114a57378c7761db49e217", "to": "\"CYBERATTACKS\"", "width": 8.0}, {"description": "\"The CISO Takeaway provides organizations with essential guidance on prioritizing email safety and managing vulnerabilities in their products and services.\"", "from": "\"CISO TAKEAWAY\"", "keywords": "\"advice, risk management\"", "source_id": "chunk-97402cb0292e9a4e9187eef6f0f9aac6", "to": "\"ORGANIZATIONS\"", "width": 8.0}, {"description": "\"Email Safety practices are often part of a broader Vulnerability-Disclosure Program that aims to mitigate risks associated with email communications.\"", "from": "\"EMAIL SAFETY\"", "keywords": "\"risk mitigation, security practices\"", "source_id": "chunk-97402cb0292e9a4e9187eef6f0f9aac6", "to": "\"VULNERABILITY-DISCLOSURE PROGRAM\"", "width": 8.0}, {"description": "\"The Exchange Vulnerability affected numerous organizations, illustrating the potential for widespread disruption from a single security weakness.\"", "from": "\"EXCHANGE VULNERABILITY\"", "keywords": "\"security risk, disruption\"", "source_id": "chunk-97402cb0292e9a4e9187eef6f0f9aac6", "to": "\"ORGANIZATIONS\"", "width": 9.0}, {"description": "\"Malicious Campaigns were facilitated by the Exchange Vulnerability, demonstrating how quickly vulnerabilities can be exploited.\"", "from": "\"EXCHANGE VULNERABILITY\"", "keywords": "\"exploitation, security threats\"", "source_id": "chunk-97402cb0292e9a4e9187eef6f0f9aac6", "to": "\"MALICIOUS CAMPAIGNS\"", "width": 9.0}, {"description": "\"Organizations are encouraged to prepare for the 2021 Challenges by learning from past incidents like the Exchange Vulnerability.\"", "from": "\"ORGANIZATIONS\"", "keywords": "\"future preparation, resilience\"", "source_id": "chunk-97402cb0292e9a4e9187eef6f0f9aac6", "to": "\"2021 CHALLENGES\"", "width": 7.0}, {"description": "\"Telemetry plays a critical role in Quality Assurance Processes by providing real-time data to assess security and operational effectiveness.\"", "from": "\"TELEMETRY\"", "keywords": "\"monitoring, assessment\"", "source_id": "chunk-97402cb0292e9a4e9187eef6f0f9aac6", "to": "\"QUALITY ASSURANCE PROCESSES\"", "width": 7.0}, {"description": "\"Quality Assurance Processes are often integrated with Change Management Processes to ensure secure and efficient implementation of changes.\"", "from": "\"QUALITY ASSURANCE PROCESSES\"", "keywords": "\"integration, efficiency\"", "source_id": "chunk-97402cb0292e9a4e9187eef6f0f9aac6", "to": "\"CHANGE MANAGEMENT PROCESSES\"", "width": 6.0}, {"description": "\"CyRC conducts research that informs the testing methodologies used by Synopsys Application Security Testing Services, enhancing their effectiveness.\"", "from": "\"SYNOPSYS CYBERSECURITY RESEARCH CENTER (CYRC)\"", "keywords": "\"research influence, service improvement\"", "source_id": "chunk-b29305d2ed054bb6225c8b410edd6b80", "to": "\"SYNOPSYS APPLICATION SECURITY TESTING SERVICES\"", "width": 8.0}, {"description": "\"The insights from the 2021 BSIMM12 report inform the practices and methodologies of Synopsys Application Security Testing Services.\"", "from": "\"SYNOPSYS APPLICATION SECURITY TESTING SERVICES\"", "keywords": "\"industry standards, practice enhancement\"", "source_id": "chunk-b29305d2ed054bb6225c8b410edd6b80", "to": "\"2021 BSIMM12 INSIGHT AND TRENDS REPORT\"", "width": 7.0}, {"description": "\"CWEs represent specific vulnerabilities that can occur in software, guiding developers in identifying and mitigating risks.\"", "from": "\"COMMON WEAKNESS ENUMERATIONS (CWES)\"", "keywords": "\"guidance, risk mitigation\"", "source_id": "chunk-b29305d2ed054bb6225c8b410edd6b80", "to": "\"VULNERABILITIES\"", "width": 9.0}, {"description": "\"Penetration Testing aims to uncover vulnerabilities by simulating real-world attacks on software systems.\"", "from": "\"PENETRATION TESTING\"", "keywords": "\"vulnerability assessment, security evaluation\"", "source_id": "chunk-b29305d2ed054bb6225c8b410edd6b80", "to": "\"VULNERABILITIES\"", "width": 10.0}, {"description": "\"The Software Security Testing Spectrum encompasses various testing methods aimed at identifying and resolving vulnerabilities in software.\"", "from": "\"SOFTWARE SECURITY TESTING SPECTRUM\"", "keywords": "\"testing methodologies, vulnerability resolution\"", "source_id": "chunk-b29305d2ed054bb6225c8b410edd6b80", "to": "\"VULNERABILITIES\"", "width": 9.0}, {"description": "\"Many vulnerabilities arise from the use of outdated or unmonitored Third-Party Libraries, highlighting the need for regular audits.\"", "from": "\"VULNERABILITIES\"", "keywords": "\"security risks, dependency management\"", "source_id": "chunk-b8b9a26955fe1e49e0e223df0e66686f", "to": "\"THIRD-PARTY LIBRARIES\"", "width": 8.0}, {"description": "\"Pen Tests are designed to uncover vulnerabilities in systems, providing critical insights for improving security measures.\"", "from": "\"VULNERABILITIES\"", "keywords": "\"security assessment, risk identification\"", "source_id": "chunk-b8b9a26955fe1e49e0e223df0e66686f", "to": "\"PEN TESTS\"", "width": 9.0}, {"description": "\"Dynamic Analysis Tests help identify vulnerabilities that may be exploited during the execution of applications.\"", "from": "\"VULNERABILITIES\"", "keywords": "\"real-time assessment, vulnerability detection\"", "source_id": "chunk-b8b9a26955fe1e49e0e223df0e66686f", "to": "\"DYNAMIC ANALYSIS TESTS\"", "width": 9.0}, {"description": "\"Static Analysis Tests are essential for detecting vulnerabilities in source code before deployment.\"", "from": "\"VULNERABILITIES\"", "keywords": "\"code review, vulnerability detection\"", "source_id": "chunk-b8b9a26955fe1e49e0e223df0e66686f", "to": "\"STATIC ANALYSIS TESTS\"", "width": 9.0}, {"description": "\"BSIMM12 Data indicates trends in identifying vulnerabilities, showing an increase in awareness and activity over time.\"", "from": "\"VULNERABILITIES\"", "keywords": "\"security trends, organizational maturity\"", "source_id": "chunk-b8b9a26955fe1e49e0e223df0e66686f", "to": "\"BSIMM12 DATA\"", "width": 7.0}, {"description": "\"Synopsys provides services for Software Security Testing, helping organizations identify vulnerabilities in their software products.\"", "from": "\"SYNOPSYS\"", "keywords": "\"service provision, risk management\"", "source_id": "chunk-861c30148029f53a3c2b8266de62e7bd", "to": "\"SOFTWARE SECURITY TESTING\"", "width": 9.0}, {"description": "\"OWASP\u0027s guidelines and standards are utilized by Synopsys in their security testing processes to align with best practices in software security.\"\u003cSEP\u003e\"Synopsys uses OWASP guidelines for application security testing, indicating a collaborative approach to addressing vulnerabilities.\"", "from": "\"SYNOPSYS\"", "keywords": "\"best practices, standardization\"\u003cSEP\u003e\"security collaboration, compliance\"", "source_id": "chunk-956e1a66c920d7d384ee0bad0655ecae\u003cSEP\u003echunk-861c30148029f53a3c2b8266de62e7bd", "to": "\"OWASP\"", "width": 15.0}, {"description": "\"Synopsys conducts Pen Testing as part of its application security services to help organizations find and mitigate vulnerabilities.\"", "from": "\"SYNOPSYS\"", "keywords": "\"security evaluation, vulnerability assessment\"", "source_id": "chunk-17330fdc0b4e4434b4139575c83b41b8", "to": "\"PEN TESTING\"", "width": 8.0}, {"description": "\"Synopsys utilizes DAST to identify common coding weaknesses in applications during the security assessment process.\"", "from": "\"SYNOPSYS\"", "keywords": "\"security testing, vulnerability identification\"", "source_id": "chunk-17330fdc0b4e4434b4139575c83b41b8", "to": "\"DYNAMIC APPLICATION SECURITY TESTING (DAST)\"", "width": 9.0}, {"description": "\"Synopsys implements MAST to discover vulnerabilities specific to mobile applications, ensuring comprehensive security coverage.\"", "from": "\"SYNOPSYS\"", "keywords": "\"mobile security, vulnerability detection\"", "source_id": "chunk-17330fdc0b4e4434b4139575c83b41b8", "to": "\"MOBILE APPLICATION SECURITY TESTING (MAST)\"", "width": 8.0}, {"description": "\"The CyRC is a part of Synopsys, focusing on cybersecurity research that supports the development of secure software.\"", "from": "\"SYNOPSYS\"", "keywords": "\"organizational structure, cybersecurity focus\"", "source_id": "chunk-b8b9a26955fe1e49e0e223df0e66686f", "to": "\"CYRC\"", "width": 8.0}, {"description": "\"Synopsys emphasizes the importance of maintaining an up-to-date SBOM for ensuring software security and compliance.\"", "from": "\"SYNOPSYS\"", "keywords": "\"software security, compliance\"", "source_id": "chunk-b8b9a26955fe1e49e0e223df0e66686f", "to": "\"SBOM\"", "width": 9.0}, {"description": "\"Equifax\u0027s data breach highlights the risks associated with Software Vulnerabilities, emphasizing the need for robust security measures.\"", "from": "\"EQUIFAX\"", "keywords": "\"data breach, security risk\"", "source_id": "chunk-861c30148029f53a3c2b8266de62e7bd", "to": "\"SOFTWARE VULNERABILITIES\"", "width": 8.0}, {"description": "\"OWASP categorizes Vulnerable and Outdated Components as a significant vulnerability type in its Top 10 list.\"", "from": "\"OWASP\"", "keywords": "\"vulnerability classification, security standards\"", "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c", "to": "\"VULNERABLE AND OUTDATED COMPONENTS\"", "width": 9.0}, {"description": "\"OWASP identifies Broken Access Control as a critical vulnerability type, moving it to the top of its 2021 list.\"", "from": "\"OWASP\"", "keywords": "\"vulnerability classification, security standards\"", "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c", "to": "\"BROKEN ACCESS CONTROL\"", "width": 10.0}, {"description": "\"OWASP categorizes Cryptographic Failures as a significant issue in its 2021 Top 10 vulnerabilities.\"", "from": "\"OWASP\"", "keywords": "\"vulnerability classification, security standards\"", "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c", "to": "\"CRYPTOGRAPHIC FAILURES\"", "width": 9.0}, {"description": "\"OWASP highlights Security Misconfiguration as a common vulnerability category in its Top 10 list.\"", "from": "\"OWASP\"", "keywords": "\"vulnerability classification, security standards\"", "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c", "to": "\"SECURITY MISCONFIGURATION\"", "width": 9.0}, {"description": "\"OWASP includes Identification and Authentication Failures as a key category in its 2021 Top 10 list.\"", "from": "\"OWASP\"", "keywords": "\"vulnerability classification, security standards\"", "source_id": "chunk-6a9aaef0f504a37b781ac813a9bb384c", "to": "\"IDENTIFICATION AND AUTHENTICATION FAILURES\"", "width": 8.0}, {"description": "\"Mobile Tests are matched against the OWASP Top 10 Mobile Risks list, showing a direct relationship in vulnerability assessment.\"", "from": "\"OWASP\"", "keywords": "\"vulnerability assessment, risk analysis\"", "source_id": "chunk-956e1a66c920d7d384ee0bad0655ecae", "to": "\"MOBILE TESTS\"", "width": 9.0}, {"description": "\"The process of Software Security Testing is aimed at identifying Software Vulnerabilities to mitigate risks and enhance security.\"", "from": "\"SOFTWARE SECURITY TESTING\"", "keywords": "\"risk assessment, vulnerability identification\"", "source_id": "chunk-861c30148029f53a3c2b8266de62e7bd", "to": "\"SOFTWARE VULNERABILITIES\"", "width": 10.0}, {"description": "\"Mobile App Testing is a component of Software Security Testing that focuses specifically on mobile applications.\"", "from": "\"SOFTWARE SECURITY TESTING\"", "keywords": "\"software testing, application focus\"", "source_id": "chunk-861c30148029f53a3c2b8266de62e7bd", "to": "\"MOBILE APP TESTING\"", "width": 8.0}, {"description": "\"Source Code Analysis is a critical part of Software Security Testing that helps identify vulnerabilities in the code before deployment.\"", "from": "\"SOFTWARE SECURITY TESTING\"", "keywords": "\"code quality, vulnerability detection\"", "source_id": "chunk-861c30148029f53a3c2b8266de62e7bd", "to": "\"SOURCE CODE ANALYSIS\"", "width": 9.0}, {"description": "\"Network Security Pen Testing is another method within Software Security Testing aimed at identifying network vulnerabilities.\"", "from": "\"SOFTWARE SECURITY TESTING\"", "keywords": "\"penetration testing, network security\"", "source_id": "chunk-861c30148029f53a3c2b8266de62e7bd", "to": "\"NETWORK SECURITY PEN TESTING\"", "width": 9.0}, {"description": "\"Automated Testing is a part of Software Security Testing that helps speed up the identification of vulnerabilities.\"", "from": "\"SOFTWARE SECURITY TESTING\"", "keywords": "\"efficiency, testing method\"", "source_id": "chunk-861c30148029f53a3c2b8266de62e7bd", "to": "\"AUTOMATED TESTING\"", "width": 8.0}, {"description": "\"Manual Testing complements Software Security Testing by allowing human testers to find vulnerabilities that automated methods may miss.\"", "from": "\"SOFTWARE SECURITY TESTING\"", "keywords": "\"human oversight, thoroughness\"", "source_id": "chunk-861c30148029f53a3c2b8266de62e7bd", "to": "\"MANUAL TESTING\"", "width": 9.0}, {"description": "\"XSS is classified as a type of Software Vulnerability that poses significant risks to web applications.\"", "from": "\"SOFTWARE VULNERABILITIES\"", "keywords": "\"vulnerability categorization, security threat\"", "source_id": "chunk-861c30148029f53a3c2b8266de62e7bd", "to": "\"XSS\"", "width": 8.0}, {"description": "\"SQL Injection is another critical type of Software Vulnerability that organizations must address to protect their databases.\"", "from": "\"SOFTWARE VULNERABILITIES\"", "keywords": "\"vulnerability categorization, security threat\"", "source_ es are often implemented by DevSecOps teams, emphasizing the importance of security in software development.\"", "from": "\"SECURITY INITIATIVE\"", "keywords": "\"implementation, security focus\"", "source_id": "chunk-2573aa298d4a6c78c25da420a813fce3", "to": "\"DEVSECOPS TEAMS\"", "width": 9.0}, {"description": "\"Developers work closely with DevSecOps teams to ensure that security is integrated throughout the software development lifecycle.\"", "from": "\"DEVSECOPS TEAMS\"", "keywords": "\"collaboration, security integration\"", "source_id": "chunk-2573aa298d4a6c78c25da420a813fce3", "to": "\"DEVELOPERS\"", "width": 8.0}]);

                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
